    Chameleon:
      RoleName: Camaleón
      Description: El Camaleón puede ventilar para volverse invisible temporalmente.\n\nSu cuenta regresiva de invisibilidad se muestra debajo de su nombre y, después de una cierta cantidad de tiempo, reaparecerá y se teletransportará al respiradero original que usó para activar su habilidad.
