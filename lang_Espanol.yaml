        SwapsPerGame: Cambios::0 por juego
    Tracker:
      RoleName: Rastreador
      Description: El Rastreador puede usar su botón Rastrear en un jugador para marcar su ubicación y rastrear los movimientos de ese jugador en su mapa.\n\nAdemás, el Rastreador puede usar su botón Mascota para revelar flechas que apuntan en la dirección de cualquier cadáver alrededor del mapa si el anfitrión lo habilita.
