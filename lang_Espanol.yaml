      MayorRevealTitle: Revelación de Alcalde
      MayorRevealMessage: '¡{0} se reveló como alcalde!'
    Medic:
      RoleName: Médico
      Description: El médico puede votar por un jugador que desea proteger. Este jugador estará protegido de ataques mientras el médico permanezca con vida. Votar por un jugador para protegerlo no cuenta como un voto, y una vez que el médico haya seleccionado a un jugador para proteger, podrá votar/saltar libremente. Según la configuración del anfitrión, el médico puede cambiar su jugador protegido durante las siguientes reuniones.
      Blurb: Proteje a un Jugador
      ProtectingMessage: 'Estás protegiendo a: {0}'
      VotePlayerInfo: Vota a alguien para protegerlo.
      MedicHelpMessage: ¡Eres médico! Vota por un jugador que quieras proteger en la próxima ronda (no contará como voto normal). También puedes omitir voto para volver a la votación normal.
      SelectedPlayerMessage: Has decidido proteger a {0}. Vota en la misma persona otra vez para confirmar tu elección u omite voto para volver a la votación normal.
      ReturnToNormalVoting: Estás protegiendo a {0}. Tu siguiente voto funcionará de forma normal.
      Options:
        ChangeGuardedPlayer: Cambiar Protegido
        OnDeathValue: Después de Morir
        MeetingsValue: Reuniones
        NeverValue: Nunca
    Medium:
      RoleName: Médium
      Description: Cuando el médium informa sobre un cadáver, recibirá un mensaje en el chat de la reunión que le indicará el rol del asesino de ese cadáver. El médium solo puede ver el rol del asesino si él mismo informó sobre el cadáver. Dependiendo de la configuración del anfitrión, también puede ver una flecha que apunta a los cadáveres.
      Blurb: Revelar el rol del asesino al informar
      MediumMessage: N/A
    Mystic:
      RoleName: Místico
      Description: Cuando un jugador muere, el Místico recibe un destello y una alerta. Es muy similar a cuando sabotean el reactor.\n\nUsa esta alerta para estimar el momento de la muerte.
