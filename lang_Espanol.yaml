        TransportCooldown: Espera para Transporte
    Trapster:
      RoleName: Trampa
      Description: Cuando la Trampa muere, el asesino quedará congelado en el lugar por un tiempo determinado.\n\nEl asesino atrapado no podrá informar del cuerpo mientras esté atrapado.
