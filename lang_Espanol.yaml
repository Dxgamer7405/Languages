      Description: Se pueden ver los votos de todos en las reuniones incluso cuando los votos anónimos están activados. El observador no se asigna a nadie cuando los votos anónimos están desactivados en la configuración del juego.
      Blurb: Puede ver los votos de la reunión para todos
