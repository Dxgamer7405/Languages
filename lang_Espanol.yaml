Name: Latam
Authors:
- Skarlat (Spike)
- CreepPower
Translations:
  Roles:
    Assassin:
      RoleName: Asesino
      Description: "El Asesino es un impostor que también puede matar a otros jugadores adivinando sus roles. Si el Asesino logra adivinar el rol de un jugador, ese jugador será eliminado.\n\nDurante la reunión, el Asesino puede seleccionar al jugador que quiere adivinar votando por él. Luego puede intentar adivinar el rol de ese jugador usando el comando /r [rol] (por ejemplo, /r Doctor) en el chat. Si el Asesino adivina correctamente tanto el jugador como su rol, ese jugador morirá.\n\nSi el Asesino adivina mal, se suicidará. \n\nSi prefieres no adivinar en esa reunión, puedes Omitir Voto primero antes de votar por un jugador.\n\nNota: los roles revelados (por ejemplo, por un Oráculo) no se pueden adivinar."
      Blurb: Mata Y Adivina Roles De Los Jugadores
    Blackmailer:
      RoleName: Chantajista
      Description: Muta en un jugador para chantajearlo.\nDurante la reunión, el jugador chantajeado podrá tener el texto "CHANTAJEADO" para todos los jugadores.\nSi un jugador intenta hablar mientras es chantajeado, podrá recibir una advertencia que le recordará que debe permanecer en silencio. Si el jugador excede el límite de advertencias (dependiendo de la configuración del anfitrión), morirá.
      Blurb: Silencia A Los Demás Por Medio Del Chantaje
      Options:
        WarningsUntilDeath: Advertencias Antes de Morir
        ShowBlackmailedToAll: Mostrar "CHANTAJEADO" a Todos
      BlackmailedMessage: ¡Te han chantajeado! Enviar un mensaje te matará.
      WarningMessage: ¡No tienes permitido hablar! Si vuelves a hablar, puede que mueras.
      BlackmailedText: CHANTAJEADO
    BountyHunter:
      RoleName: Cazarrecompensas
      Description: El Cazarrecompensas recibirá un objetivo cuyo nombre estará en negro. Si el Cazarrecompensas mata a su objetivo, el tiempo de espera para matar se reduce significativamente.\n\nEl tiempo requerido para cambiar de objetivo, el tiempo de espera para matar después de asesinar tanto al objetivo como a quien no lo era está predeterminado por el anfitrión en la configuración.
      Blurb: Caza Tus Objetivos, Mata Más Rápido
      Options:
        TimeUntilNewTarget: Tiempo para Cambiar Objetivo
        AfterKillingTarget: Espera al Matar al Objetivo
        AfterKillingNonTarget: Espera al Matar a Alguien Más
    Camouflager:
      RoleName: Camuflador
      Description: Muta en un jugador y hace que todos los jugadores vivos también muten a tal jugador por un corto periodo de tiempo. Cuando finalice la duración del efecto, o cuando una reunión se convoca, los jugadores vuelven a su forma normal.
      Blurb: Disfraza A Todos
      Options:
        CamouflageCooldown: Espera Para Camuflaje
        CamouflageDuration: Duración Del Camuflaje
    Consort:
      RoleName: Consorte
      Description: Usa el botón Acariciar para alternar entre bloquear el rol de un jugador y matarlo.\n\nLos bloqueos de roles evitan que el jugador mate, reporte cuerpos, convoque reuniones, mute y entre a ductos de ventilación.
      Blurb: Bloquea El Rol De Los Jugadores
      Options:
        roleblockCooldown: Espera Para Bloquear Rol
        roleblockDuration: Duración Del Bloqueo
    Creeper:
      RoleName: Creeper
      Description: El único trabajo del Creeper es causar el mayor caos posible. Usa el botón Acariciar o Mutar (predeterminado por el anfitrión) para matarte a ti mismo y a todos los jugadores dentro de un radio predeterminado.\n\nPodrías tener suerte y estar protegido de tu propia explosión por un escudo (por ejemplo, escudo del Médico) y vivir para contarlo. Sin embargo, si la opción no está activa, nada puede protegerte.
      Blurb: Estalla A Los Jugadores
      Options:
        BomberProtection: Creeper Protegido Por Escudo
        ExplosionRadius: Radio De Explosión
        CreeperProtection: Protegido Por Escudo
        CreeperGracePeriod: Periodo De Gracia
        CanKillNormal: Puede Matar Normalmente
      ExplosionGracePeriod: 'Periodo De Gracia Del Estallido: {0}'
    Disperser:
      RoleName: Dispersor
      Description: El Dispersor puede usar el botón Acariciar para teletransportar a todos a un ducto aleatorio.
      Blurb: Teletransporta Jugadores
      Options:
        DisperseCooldown: Espera Para Dispersar
        DisperserGetsDispersed: Dispersor::0 Se Dispersa
    Escapist:
      RoleName: Escapista
      Description: La primera vez que uses el botón Acariciar, se marcará tu ubicación actual.\n\nDespués de un tiempo de espera establecido, puedes usar el botón Acariciar nuevamente para teletransportarte de regreso a la ubicación que marcaste. Esto hará que la habilidad para marcar esté en espera.
      Blurb: Marca Un Lugar Y Escapa Estratégicamente
      Options:
        MarkCooldown: Espera Después De Marcar
        EscapeCooldown: Espera Después De Escapar
        ClearAfterMeeting: Remover Marca Después De Reunión
    FireWorks:
      RoleName: Pirotécnico
      Description: >-
        Usa el botón Acariciar para colocar fuegos artificiales (bombas) en el mapa. Cambia de forma para detonar todos los fuegos artificiales y matar a todos los que se encuentren dentro del radio de cada trampa.


        Nota: la explosión atraviesa paredes. El Pirotécnico también pueden matar normalmente.
      Blurb: Planta Fuegos Artificiales Para Estallar A Los Jugadores
      Options:
        PlantFireworkCooldown: Espera Para Colocar Trampa
        TotalFireworks: Cargas De Fuegos Artificiales
        AbleToDetonateText: Detonar Solo Al Ser Último Impostor::0
        AbleToDetonateEarly: Detonar Solo Al Ser Último Impostor::0
      AbleToDetonateEarly: Detonar Solo Al Ser Último Impostor::0
      AbleToDetonateText: ¡Trampas Listas!
    Freezer:
      RoleName: Congelador
      Description: El Congelador puede congelar a un jugador al Mutar a él, y tal jugador no podrá moverse. El jugador quedará congelado hasta que el Congelador cambie de forma. El Congelador puede matar normalmente mutado o no.
      Blurb: Muta Para Congelar A Un Jugador
      Options:
        FreezeCooldown: Espera Para Congelar
        FreezeDuration: Duración De Congelación
    Grenadier:
      RoleName: Granadero
      Description: Usa el botón Acariciar para activar una bomba que cegará a los jugadores cercanos a una distancia fija. También puede cegar a los Impostores aliados según la configuración del anfitrión. Durante este tiempo, el granadero podrá matar sin ser detectado.
      Blurb: Ciega A Jugadores Cercanos
      Options:
        AmountOfGrenades: Cantidad De Granadas
        BlindCooldown: Espera Para Cegar
        BlindDuration: Duración De Ceguera
        BlindRadius: Radio De Ceguera
        CanBlindAllies: Puede Cegar Aliados
    IdentityThief:
      RoleName: Ladrón de identidad
      Description: El ladrón de identidad se transforma en quienquiera que mate. El disfraz dura hasta que esté listo para matar de nuevo u, opcionalmente, hasta que mate a otro jugador y se transforme en su próxima víctima.
      Blurb: Transfórmate En Tu Víctima
      Options:
        DisguiseSettings: Configuración Del Disfraz
        UntilKillCooldown: Espera Para Matar
        UntilNextKill: Siguiente Asesinato
        TotallySwapIdentity: Cambiar Identidad Por Completo
        UntilMeeting: Fin Del Efecto En Reunión
    Impostor:
      RoleName: Impostor
      Blurb: Mata Tripulantes y Neutrales.
      Description: Un impostor normal. Mata a todos los demás jugadores, menos a tus aliados, y sé la última facción de pie.
    Janitor:
      RoleName: Conserje
      Description: El conserje puede elegir entre matar y limpiar al final de la espera para matar.\n\nUn conserje puede remover un cadáver usando su botón de Reportar y hacer que nadie pueda reportar ese cuerpo, o usar su botón de Matar para matar jugadores.\n\nEl conserje solo puede Reportar cuerpos normalmente mientras su habilidad aún no está lista.
      Blurb: Haz Que No Puedan Reportar Un Cuerpo
      Options:
        CleanOnKill: Limpiar Al Matar
        KillCooldownMultiplier: Multiplicador De Espera Para Matar
    Mafioso:
      Options:
        StartsGameWithGun: Comienza Juego Con Pistola
        ModifyShopCosts: Modificar Costos En Tienda
        GunCost: Costo De Arma
        BulletCost: Costo De Bala
        VestCost: Costo Del Chaleco
        RoleRevealerCost: Costo Del Revelador De Roles
        GunCooldown: Tiempo Para Usar Arma
        CashFromReporting: Dinero Por Reportar Muertes
        RefreshTasks: Actualizar Tareas Cuando Estén Completas
      CashText: 'Dinero::0: {0}'
      GunItem: Subfusil
      VestItem: Chaleco Antibalas
      BulletItem: Bala
      RevealerItem: Revelador De Roles
      RevealerReady: Revelador De Roles Listo
      ShopMessage: >-
        ¡Eres miembro de la mafia! Puedes comprar artículos durante las reuniones. Para comprar un artículo, primero vota en ti mismo hasta que el artículo que requieres sea seleccionado. Luego, Omite Voto para continuar.

        Votar por CUALQUIER OTRO jugador contará como un voto normal para ese jugador. De lo contrario, seguirás en el modo tienda.
      SelectedItemMessage: Has seleccionado comprar {0}. Si compras esto tendrás {1} en efectivo. Omite Voto para confirmar tu compra.
      PurchaseItemMessage: 'Has comprado: {0}. Ahora te queda {1} en efectivo.'
      RoleName: Mafioso
      Blurb: Gana Dinero Completando Tareas
      Description: El mafioso es un impostor único que no puede matar de inmediato. En cambio, el Mafioso debe completar tareas para ganar dinero. Durante las reuniones, el Mafioso puede usar su dinero para comprar un par de artículos diferentes.\n\nSubfusil - permite al Mafioso matar (compra única)\n\nBala - necesaria para usar el Subfusil\n\nChaleco antibalas - otorga al Mafioso invencibilidad (de un solo uso) para la siguiente ronda\n\nRevelador de Roles - permite al Mafioso revelar el rol de otro jugador\n\nEscribe /o para ver cuánto cuesta cada artículo. Solo los artículos que puedas usar/comprar aparecerán en la tienda.
    Mare:
      RoleName: Pesadilla
      Description: 'Pesadilla obtiene poderes especiales durante ciertos sabotajes (determinados por el anfitrión). Estos poderes pueden incluir: Velocidad Aumentada y Tiempo Reducido para Matar.\n\n¡Ten cuidado! Si está habilitado en la configuración, tu nombre aparecerá en morado mientras tu habilidad esté activa.'
      Blurb: Los Sabotajes Liberan Tu Poder
      Options:
        SpeedDuringSabotage: Aumento De Velocidad Durante El Sabotaje
        KillWithoutSabotage: Matar Sin Sabotaje
        KillCooldown: Espera Para Matar Normal
        ColoredName: Nombre Con Color Durante Sabotaje
        SabotageKillCooldown: Espera Para Matar Durante Sabotaje
        SabotageSettings: Configuraciones Específicas De Sabotaje
    Mastermind:
      RoleName: Mente Maestra
      Description: La Mente Maestra marca a un jugador con su botón de Matar.\n\nDespués de un tiempo, ese jugador obtendrá un texto que dice que ha sido Manipulado y comenzará una cuenta regresiva. Ese jugador debe matar a otro jugador antes de que finalice su cuenta regresiva (usando Acariciar o Matar), de lo contrario se matará.\n\nEl Mastermind no puede matar normalmente.
      Blurb: Manipula Y Controla A Los Demás
      Options:
        ManipulatedPlayerLimit: Límite De Jugadores Manipulados
        ImpostorsCanSeeManipulated: Impostores::0 Puede Ver Manipulados
        TimeUntilSuicide: Tiempo Para Suicidio
        ManipulationCooldown: Espera Para Manipular
      ManipulatedText: Manipulado
      KillImploredText: >-
        Tú <b>DEBES</b> Matar A Alguien En {0}

        (¡Usa el botón Matar o Acariciar!)
    Miner:
      RoleName: Minero
      Description: Usa el botón Acariciar para teletransportarte al último Ducto utilizado. Mata, usa Ductos y sabotea como cualquier otro rol de impostor.
      Blurb: Acaricia Tu Mascota para Teletransportarte A Ductos
      Options:
        AbilityCooldown: Espera de la Habilidad de Minero
    Ninja:
      RoleName: Ninja
      Description: Usa el botón Acariciar o Mutar (según la configuración del anfitrión) para cambiar entre el modo Cazar y Matar.\n\nMientras estés en el modo Cazar, usa el botón Matar para marcar un objetivo, luego usa el botón Acariciar (o cambia de forma) para teletransportar al jugador hacia ti (o tú hacia el jugador, según la configuración) y ejecutarlo. 
      Blurb: Mata Discretamente A Tus Víctimas
      Options:
        TeleportToNinja: Jugadores Se Teletransportan Al Ninja
        AbilityActiviation: Activación De Habilidad Del Ninja
    Phantom:
      RoleName: Fantasma
      Description: El fantasma puede volverse invisible durante un período de tiempo determinado. Mientras sea invisible, puede usar Ductos, pero no puede matar. Este es un impostor normal.
      Blurb: Vuélvete Invisible
      Options:
        VanishCooldown: Espera Para Ser Invisible
        VanishDuration: Duración de Invisibilidad
        ImmuneToRangedInteractions: Inmune A Interacciones A Distancia
        RemainingTaskWarning: Advertencia De Tarea Restante
        RemainingTaskTargetable: Tareas Pendientes Para Poder Morir
    PickPocket:
      RoleName: Carterista
      Description: El carterista es un impostor que obtiene un voto adicional por cada jugador que mata. Estos votos se acumulan y pueden hacer que el Carterista sea muy poderoso.
      Blurb: Roba Votos De Tus Asesinatos
      Options:
        MaximumAdditionalVotes: Máximo De Votos Adicionales
        ResetVotesAfterMeeting: Restablecer Votos Después De Reuniones
    Puppeteer:
      RoleName: Marionetista
      Description: Usa el botón Matar sobre un jugador para obtener el control sobre él. El jugador controlado se verá obligado a matar al próximo jugador que no sea un impostor al que se le acerque.\n\nSi el jugador asesinado tiene una habilidad que se activa al morir, el efecto caerá sobre el jugador controlado en lugar del Marionetista. El Marionetista no puede matar normalmente.
      Blurb: Usa A Los Jugadores Como Tus Marionetas
    SerialKiller:
      RoleName: Asesino en Serie
      Description: >-
        El Asesino en Serie tiene un tiempo entre asesinatos significativamente reducido (determinado por el anfitrión), sin embargo, también tiene un temporizador junto a su nombre. Cada vez que el Asesino en Serie mata a alguien, el temporizador se reiniciará. Si el temporizador llega a 0, el Asesino en Serie morirá.


        Nota: Si la opción 'Temporizador Después de 1ra Muerte' está desactivada, el temporizador de suicidio se extenderá por la misma cantidad que el "Tiempo Para 1ra Muerte" en las Opciones de juego.
      Blurb: Mata Sucesivamente Para Seguir Vivo
      Options:
        TimeUntilSuicide: Tiempo Hasta El Suicidio
        TimerAfterFirstKill: Temporizador Después de 1ra Muerte
    Shapeshifter:
      RoleName: Cambiaformas
      Description: El cambiaformas puede mutar en cualquier jugador que todavía estuviera vivo después del final de la última reunión. Este es un rol normal de impostor.
      Blurb: Disfrázate
      Options:
        ShapeshiftCooldown: Espera para Mutar
        ShapeshiftDuration: Duración de Mutación
    Sniper:
      RoleName: Francotirador
      Description: Usa el botón de Mutar para cambiar de forma a otro jugador. Da 1 o 2 pasos en la dirección en la que quieres disparar. Muta de vuelta para disparar. Dispararás una bala en esa dirección y matarás a los jugadores que estén en la línea de fuego. El Francotirador no puede matar normalmente hasta que se quede sin balas.
      Blurb: Mata Desde Muy Lejos
      Options:
        SniperBulletCount: Cantidad De Balas
        SnipingCooldown: Espera entre Disparar
        RefundBulletOnKill: Reembolsar Balas Al Matar
        PreciseShooting: Disparo Preciso
        PlayerPiercing: Disparo Atraviesa Jugadores
    Swooper:
      RoleName: Desvanecedor
      Description: El Desvanecedor puede volverse invisible saltando a un respiradero. Mientras está invisible, el Desvanecedor puede hacer todas las cosas básicas (matar, sabotear, usar ductos). Una vez que finaliza la duración de invisibilidad, el Desvanecedor será teletransportado de regreso al ducto que usó para volverse invisible.\n\n¡Ten cuidado! Dependiendo de las opciones del anfitrión, podrás dejar de ser invisible al matar a otro jugador.
      Blurb: Usa Ductos Para Volverte Invisible
      Options:
        InvisibilityCooldown: Espera Para Ser Invisible
        SwoopingDuration: Duración De Invisibilidad
        SeenByAllies: Ser Visto Por Aliados
        VentDuringCooldown: Puede Usar Ductos Durante Espera
        InvisibleOnKill: Seguir Invisible Al Matar
    TimeThief:
      RoleName: Ladrón del Tiempo
      Description: Por cada muerte que consiga el Ladrón del Tiempo, se reducirá el tiempo total de la reunión en una cierta cantidad.\n\nDependiendo de la configuración del anfitrión, el tiempo de la reunión puede volver a la normalidad una vez que muera el Ladrón del Tiempo. 
      Blurb: Roba El Tiempo De Reuniones
      Options:
        MeetingTimeStolen: Tiempo De Reunión Robado
        MinVotingTime: Tiempo Mínimo De Votación
        ReturnTimeAfterDeath: Devolver Tiempo Robado Después De Morir
    Vampire:
      RoleName: Vampiro
      Description: El vampiro muerde a sus objetivos, lo que provoca una muerte retrasada. El jugador mordido morirá después de varios segundos o cuando se convoque la siguiente reunión. Si el vampiro mata a la Carnada, se autoreportará solo después del retraso de la muerte.
      Blurb: Tus Víctimas Mueren Después De Un Tiempo
      Options:
        KillDelay: Retraso De La Muerte
    Vampiress:
      RoleName: Vampiresa
      Description: Al igual que el vampiro, la vampiresa puede morder a los jugadores, que morirán después de un tiempo determinado (determinado por el anfitrión), pero también puede realizar asesinatos normales como los impostores habituales. Usa el botón Acariciar para cambiar entre Morder y Matar. La vampiresa es un rol oculto que puede aparecer ocasionalmente *en lugar* del vampiro.
      Blurb: Decide Entre Asesinatos Normales y Con Demora
    Warlock:
      RoleName: Hechicero
      Description: Usa el botón Matar para maldecir a un jugador. La próxima vez que el Hechicero mute, el jugador maldito matará a la persona más cercana a él.\n\nEl Hechicero puede matar normalmente mientras haya cambiado de forma. Si la configuración está activada, los jugadores malditos matarán a un jugador aleatorio inmediatamente después de ser maldecidos.\n\n¡Ten cuidado! Los jugadores malditos pueden matar a los impostores (¡e incluso al propio Hechicero!).
      Blurb: Maldice A Los Demás Y Oblígalos A Matar Por Ti
      Options:
        CursedKillImmediately: Jugadores Malditos Matan Inmediatamente
        LimitedCurseKillRange: Rango Limitado Del Jugador Maldito
    Witch:
      RoleName: Bruja
      Description: El botón de Matar/Embrujar de la Bruja alterna entre embrujar y matar jugadores.\n\nLos jugadores que sean embrujados por la Bruja aparecerán con una cruz junto a su nombre durante la reunión. Si no se eyecta a la Bruja durante esta reunión, el jugador embrujado muere.\n\Asesinar normalmente informa automáticamente a la Carnada.\nEl embrujamiento no informa a la Carnada.
      Blurb: Mata Y Embruja Jugadores
      Options:
        FreelySwitchModes: Cambiar Modo Libremente
        SwitchModesAfterAttack: Cambiar Modo Después De Atacar
      CursedMessage: '{0}::0 embrujó a {1}::1 para morir al final de la próxima reunión.'
      CursingModeText: Embrujando
      KillingModeText: Matando
      HexedCauseOfDeath: Embrujado
      CursedStatusDescription: Te han embrujado. Los jugadores embrujados morirán después de la reunión a menos que la fuente del embrujo (la Bruja) sea expulsada.
    YinYanger:
      RoleName: Yin Yang
      Description: El Yin Yang es un impostor con la habilidad de hacer que dos jugadores se maten entre sí. Usa el botón Matar para marcar a dos jugadores. Cuando estén cerca, se matarán entre sí.\n\nEl Yin Yang también puede matar normalmente una vez que se hayan establecido 2 objetivos.
      Blurb: Obliga Jugadores A Matarse Entre Sí
      YinYangCooldown: Espera Para El Yin Yang
      Options:
        YinYangCooldown: Espera Para El Yin Yang
    CrewPostor:
      RoleName: Falso Tripulante
      Description: Completa una tarea para matar instantáneamente al jugador más cercano a ti (incluso a impostores y otros roles asesinos). El Falso Tripulante gana junto a los Impostores.
      Blurb: Termina Tareas Para Matar
      Options:
        CanKillAllies: Puede Matar Aliados
        WarpToTarget: Teletransportarse A Víctima
        RefreshTasks: Restablecer Tareas Al Completar Todas
    MadGuardian:
      RoleName: Cómplice Guardián
      Description: El Cómplice Guardián es un miembro de la tripulación del equipo de impostores que, una vez que termina todas sus tareas, se vuelve invencible.\n\nEl Guardián Loco no sabe quiénes son los impostores y los impostores no pueden distinguir a los Cómplices son de otros miembros de la tripulación.
      Blurb: Completar tareas para volverse invencible
    MadSnitch:
      RoleName: Cómplice Soplón
      Description: El Cómplice Soplón es un miembro de la tripulación del equipo de Impostores que, una vez termina todas sus tareas, podrá ver quiénes son los impostores para poder ayudarlos a desviar sospechas. Los impostores no pueden distinguir al Cómplice Soplón de los otros compañeros de tripulación.
      Blurb: Termina Las Tareas Descubrir A Los Impostores
    Madmate:
      RoleName: Cómplice
      Description: El Cómplice es un miembro de la tripulación del equipo de impostores. No puede matar ni hacer tareas. No sabe quiénes son los impostores, y los impostores no pueden distinguirlos de otros tripulantes. Su único trabajo es tratar de averiguar quiénes son los impostores y ayudarlos a desviar sospechas.
      Blurb: Traicionar a la Tripulación
    Parasite:
      RoleName: Parásito
      Description: El parásito es un asesino del equipo de impostores que puede matar, pero no sabe quiénes son los impostores, y viceversa. El parásito puede hacer todo lo que un Cambiaformas puede hacer, y debe trabajar junto a los impostores para ganar juntos.
      Blurb: Trabaja Con Los Impostores Para Ganar
    Alchemist:
      RoleName: Alquimista
      Blurb: Junta Ingredientes Para Crear Pociones Perfectas
      Description: >
        El Alquimista es un Tripulante que puede hacer de todo y que recolecta "ingredientes". Los ingredientes se pueden encontrar de las siguientes formas::
          • Catalizador - Se obtiene al completar tareas
          • Esencia de la Vista - Se encuentra al ayudar a arreglar luces.
          • Fragmento de Discusiones - Se encuentra aleatoriamente en grupos de 3 o más jugadores
          • Rosa Cambiante - Encontrado después de que alguien cambie de forma
          • Grieta de Halo - Encontrado al azar
          • Frasco de Descomposición - Encontrado en cadáveres
        El Alquimista puede usar el botón Acariciar para recoger estos ingredientes y recibirá un mensaje debajo de su nombre que dice: "Encontraste: [Nombre del ingrediente]"..

        El Alquimista usa ingredientes para crear pociones. Para cambiar al "Modo Creación", el Alquimista debe mantener presionado el botón Acariciar hasta cambiar de modo. Una vez en el Modo Creación, el botón Acariciar se puede usar para cambiar a la siguiente poción creada.

        Al estar en el Modo Creación, el Alquimista puede mantener presionado el botón Acariciar para salir. Si el Alquimista tiene todos los ingredientes necesarios para elaborar la poción que estaba preparando, la poción comenzará a elaborarse mientras mantiene presionado el botón Acariciar.

        Una vez que el Alquimista tiene una poción, puede mantener presionado el botón Acariciar para usarla, consumiéndola.
      Ingredients:
        Catalyst: Catalizador
        Chaos: Grieta de Halo
        Death: Frasco de Descomposición
        Purity: Rosa Cambiante
        Sight: Esencia de la Vista
        Tinkering: Fragmento de Discusiones
      CraftingPotionText: 'Creando:'
      Potions:
        Death: Poción Letal
        Protection: Infusión de Enroque
        Random: Mezcla Inestable
        Revealing: Gracia Serena
        Sabotage: Mezcla del Mecanico
        Sight: Poción de la Vista
        Teleportation: Poción de Recolocación
        Voting: Poción de Lider
      FoundIngredientText: 'Encontraste:'
    Altruist:
      RoleName: Altruista
      Description: Reporta un cuerpo para revivir al jugador a cambio de tu propia vida. Dependiendo de la configuración, la resurrección puede tardar. Si se convoca una reunión durante este tiempo, la reanimación se cancela y no sucede nada.
      Blurb: Revive Jugadores
      Options:
        ReviveDelay: Retraso para Revivir
        InstantText: Instantáneo
        KillerArrow: Asesino con Indicador hacia el Revivido
        PortableVitals: Signos Vitales Portátiles
    Bastion:
      RoleName: Bastión
      Description: Usa un ducto para colocar una bomba en ese ducto. Esto matará al siguiente jugador que use ese ducto. Las bombas duran solo una ronda y los ductos seránn restuarados a su estado normal después de cada reunión.\n\n¡Ten cuidado! El Bastión puede bombardearse a sí mismo si usa un Ducto en el que ya haya una bomba.
      Blurb: Bombardea Ductos
      Options:
        PlantBombCooldown: Espera Para Colocar Bomba
        BombsPerRound: Bombas Por Ronda
    Bodyguard:
      RoleName: Guardaespaldas
      Description: >-
        Como guardaespaldas, debes seleccionar un jugador que quieras proteger.


        El guardaespaldas debe elegir a un jugador votando por él en una reunión (esto no contará como un voto). Cuando el objetivo del guardaespaldas es atacado, el atacante muere junto con el Guardaespaldas y su objetivo seguirá vivo.


        Después de que un Guardaespaldas vota por su objetivo, puede votar u omitir normalmente.


        Nota: Después de que el guardaespaldas proteja a su objetivo, se mostrarán 2 cuerpos junto al jugador protegido (el del guardaespaldas y el del atacante).
      Blurb: Sacrifica Tu Vida Para Proteger A Alguien Más
      ProtectingMessage: 'Estás protegiendo a:'
      VotePlayerInfo: Vota a alguien para protegerlo.
      Options:
        BeneficialInteractionProtection: Protejer Contra Interacciones Benignas::0
        NeutralInteractionProtection: Protejer Contra Interacciones Neutrales::0
      BodyguardHelpMessage: '¡Eres un guardaespaldas! Tu deber es proteger a los inocentes. ¡Vota por un jugador para protejerlo en la siguiente ronda! También puedes omitir voto ahora para volver a la votación normal.'
    Chameleon:
      RoleName: Camaleón
      Description: El Camaleón puede usar un ducto para volverse invisible temporalmente.\n\nLa duración restante de la invisibilidad se muestra debajo de su nombre y, después de una cierta cantidad de tiempo, dejará de ser invisible y se teletransportará al ducto original que usó para activar su habilidad.
      Blurb: Camúflate Con Tu Entorno
      Options:
        InvisibilityDuration: Duración De Invisibilidad
        InvisibilityCooldown: Espera Para Invisibilidad
      HiddenText: Invisible::0 {0}
      TimesInvisibleStatistic: Veces Invisible
    Charmer:
      RoleName: Encantador
      Description: >-
        El Encantador puede usar su botón Acariciar/Matar para encantar a los Impostores o Asesinos Neutrales para que se unan al equipo de Tripulantes.


        Los jugadores encantados sabrán que han sido encantados y perderán la capacidad de matar a otros jugadores.


        Si el Encantador intenta encantar a un Tripulante, fallará y morirá.


        Nota: Si el Encantador está configurado para activar su habilidad usando el botón Acariciar, el anfitrión puede decidir que se requiera realizar tareas antes de que pueda activar su habilidad. Esta opción no está disponible si el botón de habilidad está configurado en el botón de Matar.
      Blurb: Encanta Enemigos A Que Se Unan A Tu Equipo
      Options:
        AbilityButton: Botón de habilidad
        KillButton: Botón Para Matar
        PetButton: Botón Para Acariciar
        TasksPerAbility: Tareas Necesarias Para La Habilidad
        CharmingCooldown: Espera Para Encantar
        CharmedPlayersWinWithCrew: Los Encantados Ganan Con Los Tripulantes
        BreakCharmOnDeath: Romper Encantos Cuando Encantador::0 Muere
        MaxCharmedPlayers: Máximo De Encantamientos
      CharmedText: Encantado
      CharmedStatistic: Jugadores Encantados
      CharmedDescription: Has sido hechizado. Mientras estés hechizado, no podrás matar a compañeros de tripulación y serás considerado un aliado de ellos.
    Crewmate:
      RoleName: Tripulante
      Description: Un miembro de tripulación común y corriente. Gana completando todas tus tareas con tus compañeros de tripulación o siendo la última facción en pie.
      Blurb: Encuentra Impostores Y Completa Tareas
      Options:
        OverrideRoleTasks: Reemplazar Tareas De {0}
        AllowCommonTasks: Permitir Tareas Comunes
        CustomLongTasks: '{0} Tareas Largas'
        CustomShortTasks: '{0} Tareas Cortas'
    Crusader:
      RoleName: Paladín
      Description: Usa el botón Matar en alguien para seleccionar un objetivo.\n\nEste objetivo estará protegido de ataques y matarás automáticamente a cualquiera que interactúe con él.
      Blurb: Protege Jugadores De Ataques
      Options:
        BeneficialInteractionProtection: Protejer Contra Interacciones Benignas::0
        NeutralInteractionProtection: Protejer Contra Interacciones Neutrales::0
    Demolitionist:
      RoleName: Demoledor
      Description: Cuando el Demoledor muere, bombardea el suelo, lo que le da al asesino unos segundos para encontrar un ducto y usarlo. Si el asesino no entra a tiempo, muere.\n\nSe le notifica al asesino que ha matado al Demoledor con un texto sobre su propio nombre.
      Blurb: Estalla A Tu Asesino
      YouKilledDemoMessage: ¡Mataste al {0}! ¡Usa un Ducto para mantenerte vivo!
    Dictator:
      RoleName: Dictador
      Description: >-
        Tres cosas suceden cuando el Dictador vota por alguien en una reunión:


        1. Termina la reunión de inmediato.

        2. El jugador votado será eyectado.

        3. Se sacrifica (muere) si ya no le quedan más votos.


        Nota: No pasa nada si el Dictador omite voto.
      Blurb: Dicta La Reunión
      Options:
        NumberOfDictates: Cantidad De Votos
        SuicideIfVoteCrewmate: Suicidio Si Tripulante::0 Es Ejecutado
        ShowDictatorVoteAtMeetingEnd: Mostrar Dictadura Al Final De La Reunión
      LynchEventMessage: '{0}::0 ejecutó a {1}::1.'
      DictateMessage: '{0} fue eyectado por {1}::0'
      PlayersEjectedStat: Jugadores Eyectados
    Doctor:
      RoleName: Doctor
      Description: El Doctor tiene un panel de signos vitales portátil, igual que el rol original, Científico. Revísalo con regularidad para obtener una hora aproximada de muerte.\n\nDurante una reunión (y al cerrar el chat), el Doctor puede ver la causa de muerte de un jugador entre paréntesis debajo de su nombre.
      Blurb: Ve Las Causas De Muerte
    Engineer:
      RoleName: Ingeniero
      Description: El Ingeniero puede usar ductos para desplazarse por el mapa. Este es un rol básico de Among Us.
      Blurb: Muévete Por El Mapa Usando Ductos
      Options:
        VentCooldown: Tiempo para Usar Ductos
        VentDuration: Tiempo en Ductos
    Escort:
      RoleName: Escolta
      Description: El Escolta puede usar su botón Acariciar para bloquear los roles de otros jugadores.\n\nBloquear el rol de un jugador le impide matar, informar, convocar reuniones, mutar y usar ductos.
      Blurb: Bloquea El Efecto De Otros Roles
      Options:
        RoleblockCooldown: Espera Para Bloqueo
        RoleblockDuration: Duración Del Bloqueo
    ExConvict:
      RoleName: Exconvicto
      Description: La primera vez que uses el botón Acariciar, se marcará tu ubicación actual.\n\nDespués de un cierto tiempo de espera, puedes usar el botón Acariciar nuevamente para teletransportarte de regreso a la ubicación que marcaste. Esto hará que la habilidad de marcar vuelva a estar en espera.
      Blurb: Define Un Lugar Para Escapar
      Options:
        MarkCooldown: Espera Después De Marcar
        EscapeCooldown: Espera Después De Escapar
        ClearAfterMeeting: Remover Marca Después De Reunión
    Herbalist:
      RoleName: Herbolario
      Description: Usa el botón Acariciar para plantar una semilla en un jugador. Después de un período de tiempo determinado, el 'Contador de Flores' de ese jugador aumentará.\n\nDespués de hacer florecer al mismo jugador varias veces, verás un ícono de flor debajo de su nombre. Luego puedes usar el botón Acariciar para revelar el rol de ese jugador.\n\nSi sigues usando el botón Acariciar en el jugador, también podrás revelar su rol a otros jugadores.
      Blurb: Planta Semillas Para Saber Más
      Options:
        TimeUntilBloom: Tiempo Para Florecer
        BloomsUntilRoleReveal: Flores Para Revelar Rol
        PlantBloomCooldown: Espera Para Plantar
        RevealOnBloom: Revelar Al Florecer
      BloomsGrownStatistic: Flores Cultivadas
      RolesRevealedStatistic: Roles Revelados
    Investigator:
      RoleName: Investigador
      Description: >-
        Usa el botón Acariciar para investigar si el jugador es bueno o malo. Los nombres de los jugadores investigados se mostrarán en verde o rojo. En general, rojo es malo y verde es bueno.


        ¡Ten cuidado, algunos roles del equipo de Tripulantes (por ejemplo, el sheriff) pueden resultar malos!


        Nota: Los jugadores con el modificador Rebelde serán evaluados en función de su rol principal. Por ejemplo, un Médico con el modificador Rebelde aparecerá en verde, pero un Vampiro con el modificador Rebelde aparecerá en rojo.
      Blurb: Investiga A Los Jugadores
      Options:
        InvestigateCooldown: Espera Para Investigar
        NeutralKillingRed: Asesinos::2 Neutrales::1 Aparecen En Rojo::0
        NeutralPassiveRed: Pasivos::2 Neutrales::1 Aparecen En Rojo::0
        MadmateRed: Cómplices::1 Aparecen en Rojo::0
    Mayor:
      RoleName: Alcalde
      Description: El voto del alcalde vale por más votos.\n\nDependiendo de la configuración, es posible que puedan convocar reuniones de emergencia en cualquier momento usando el botón Acariciar.\n\nAdemás, si la opción está activa, el Alcalde debe revelar su rol antes de poder obtener votos adicionales (se revela al votar por ti mismo).
      Blurb: Tu Voto Influye Más
      RevealMessage: Alcalde, debes revelar tu identidad para obtener votos adicionales. Actualmente puedes votar normalmente, pero si te votas, revelarás tu rol a todos y obtendrás más votos.
      Options:
        MayorReveal: Revelar Por Votos Extra
        MayorAdditionalVotes: Votos Extra
        PocketMeeting: Reunión De Bolsillo
        NumberOfUses: Cantidad De Usos
      MayorRevealTitle: Revelación Del Alcalde
      MayorRevealMessage: '¡{0} se reveló como alcalde!'
    Medic:
      RoleName: Médico
      Description: El Médico puede votar por un jugador que desea proteger. Este jugador estará protegido de ataques mientras el Médico permanezca con vida. Votar por un jugador para protegerlo no cuenta como un voto, y una vez que el Médico haya seleccionado a un jugador para proteger, podrá votar/omitir normalmente. Según la configuración del anfitrión, el Médico puede cambiar su jugador protegido durante las siguientes reuniones.
      Blurb: Proteje a un Jugador
      ProtectingMessage: 'Estás protegiendo a: {0}'
      VotePlayerInfo: Vota por alguien para protegerlo.
      MedicHelpMessage: ¡Eres médico! Vota por un jugador que quieras proteger la siguiente ronda. También puedes omitir voto para volver a la votación normal.
      SelectedPlayerMessage: Has decidido proteger a {0}. Vota en la misma persona otra vez para confirmar tu elección u omite voto para volver a la votación normal.
      ReturnToNormalVoting: Estás protegiendo a {0}. Tu siguiente voto funcionará normalmente.
      Options:
        ChangeGuardedPlayer: Cambiar Protegido
        OnDeathValue: Después De Morir
        MeetingsValue: Reuniones
        NeverValue: Nunca
    Medium:
      RoleName: Médium
      Description: Cuando el Médium reporta un cuerpo, recibirá un mensaje en el chat de la reunión que le indicará el rol del asesino de ese cuerpo. El Médium solo puede ver el rol del asesino si él mismo reportó el cuerpo. Dependiendo de la configuración del anfitrión, también puede ver una flecha que apunta a los cuerpos.
      Blurb: Revelar El Rol Del Asesino Al Reportar
      MediumMessage: Has reportado un cadáver y, tras una larga conversación con su espíritu, has determinado que el asesino fue {0}.
      Options:
        HasArrowsToBody: Indicadores Hacia Cuerpos
        CanSeeChatOfReportedPlayer: Hablar Con Fantasma De Víctima
      MediumTitle: Meditación
      MediumConnection: Ahora puedes hablar con el fantasma de {0}. Puede responder con "sí" o "no" a tus preguntas.
      MediumConnectionGhost: Médium {0} se ha conectado contigo. Puedes hablar con él respondiendo SÓLO "si" o "no".
      YesAnswer: si
      NoAnswer: no
    Mystic:
      RoleName: Místico
      Description: Cuando un jugador muere, el Místico recibe un destello y una alerta. Es muy similar a cuando sabotean el reactor.\n\nUsa esta alerta para estimar el momento de la muerte.
      Blurb: Recibe Avisos Por Muertes
      Options:
        MysticIsModifier: Místico Es Un Modificador
        FlashDuration: Duración Del Aviso
        SendAudioAlert: Aviso Con Audio
        RestrictedToCrewmates: Limitado A Tripulantes::0
    Noisemaker:
      RoleName: Alertador
      Description: Cuando alguien mata al Alertador, se envía una alerta visual y sonora breve con una flecha que muestra la dirección de su cuerpo. Este es un rol básico de Among Us.
      Blurb: Envia Una Alerta Al Morir
      Options:
        ImpostorsGetAlert: Impostores Reciben Alerta
        AlertDuration: Duración De Alerta
    Observer:
      RoleName: Observador
      Description: Completa las tareas para ganar visión. Según las opciones del anfitrión, puedes ganar una pequeña mejora de visión al completar cada tarea o una gran mejora de visión cuando hayas completado todas las tareas.
      Blurb: Realizar tareas para aumentar la visión
      Options:
        SlowlyGainsVision: Pequeña Mejora Por Tarea
        VisionGain: Ganancia De Visión Al Completar Tarea
        OverrideVision: Anular Visión Inicial
        StartingVision: Modificador De Visión Inicial
        FinalVision: Visión Por Tareas Finalizadas
        LightsImmunity: Inmunidad A Sin Luces Al Finalizar Tareas
    Oracle:
      RoleName: Oráculo
      Description: El Oráculo puede votar a un jugador en una reunión para elegir un objetivo (esto no contará como un voto). Cuando el Oráculo muere, el rol del objetivo se revela a todos. El Oráculo puede omitir voto normalmente antes de seleccionar un objetivo, o puede fijar su objetivo y luego votar/omitir normalmente. El Oráculo puede elegir revelar su propio rol si lo desea votándose a sí mismo.
      Blurb: Revela Un Rol Al Morir
      SelectRole: 'Has seleccionadoa: {0}'
      UnselectRole: 'Has deseleccionado a: {0}'
      VotePlayerInfo: Vota para seleccionar a un jugador. El rol del objetivo se revelará cuando mueras. Puedes volver a votar en un jugador para deseleccionarlo.\n\nDespués de confirmar, no se puede cambiar tu objetivo.
      OracleMessageTitle: Habilidad Del Oráculo
      VoteNormallyMessage: Ahora puedes votar normalmente
      SkipMessage: Omite votación para continuar.
      RevealMessage: El Oráculo ha revelado a todos que {0} es el {1}
    Psychic:
      RoleName: Psíquico
      Description: El psíquico tiene la capacidad de ver posibles males durante una reunión.\n\nSe resaltarán en rojo los nombres de tres jugadores, al menos uno de ellos es malvado. El anfitrión puede ajustar la cantidad de jugadores resaltados.
      Blurb: Ve Males Potenciales
      Options:
        MaxHighlightedPlayers: Máximo De Jugadores Destacados
        AllKillingRolesAreEvil: Todos Los Asesinos::0 Son Malvados
    Repairman:
      RoleName: Técnico
      Description: El Técnico puede solucionar rápidamente sabotajes que normalmente requieren dos jugadores (por ejemplo, el reactor) por su propia cuenta.\n\nLas luces se pueden arreglar tocando una sola palanca. Al abrir una puerta que se puede abrir manualmente (por ejemplo, Polus), se abrirán todas las puertas vinculadas.
      Blurb: Repara Sabotajes Rápidamente
      Options:
        RepairmanCanVent: Técnico::0 Puede Usar Ductos
        FastFixLights: Reparar Rápido las Luces 
        FastFixReactor: Reparar Rápido el Reactor
        FastFixOxygen: Reparar Rápido el Oxígeno
        FastFixComms: Reparar Rápido las Comunicaciones
        FastFixDoors: Reparar Rápido las Puertas
        FastFixHelicopter: Reparar Rápido el Trayecto de Choque
      RepairmanFixMessage: '{0} reparó {1}.'
    Scientist:
      RoleName: Científico
      Description: El científico tiene un monitor de signos vitales portátil que puede acceder desde cualquier lugar del mapa. Este es un rol básico de Among Us.
      Blurb: Signos Vitales En Cualquier Momento
      Options:
        VitalsCooldown: Espera Para Signos Vitales
        VitalsBatteryCharge: Recarga de Batería
    Sheriff:
      RoleName: Sheriff
      Description: >-
        El Sheriff puede matar a impostores y neutrales. ¡Ten cuidado! El Sheriff fallará (se suicidará) si intenta disparar a un Tripulante o a un Neutral que no esté autorizado por el anfitrión.


        Nota: Si el 'Botón de Habilidad' del Sheriff está configurado en Matar, el Sheriff no recibirá ninguna tarea para completar.
      Blurb: Dispara A Los Impostores
      MisfireStat: Fallos al Disparar
      NeutralKillingSetting: Puede Matar Asesinos::1 Neutrales::0
      NeutralPassiveSetting: Puede Matar Pasivos::1 Neutrales::0
      MadmateSetting: Puede Matar Cómplices::0
      Options:
        SheriffActionButton: Botón de Habilidad del Sheriff
        OneShotPerRound: Un Disparo por Ronda
        KillOnMisfire: Objetivo Muere al Fallar Disparo
        KillCooldown: Espera para Disparar
        TotalShots: Total de Disparos
        ActionKillButton: Botón de Matar (de Legado)
        ActionPetButton: Botón Acariciar
    Snitch:
      RoleName: Soplón
      Description: El Soplón es un miembro de la tripulación que debe completar sus tareas para ver quiénes son los impostores (también puede ver asesinos neutrales según la configuración). Cuando al Soplón le quede una cierta cantidad de tareas, será revelado a los asesinos con un indicador de ⚠. Dependiendo de la configuración y de cuándo se completen sus tareas, el Soplón también puede ver flechas que apuntan en la dirección de cada jugador que estén rastreando y viceversa.
      Blurb: Termina Tareas Para Ver A Los Asesinos
      Options:
        RemainingTaskWarning: Advertencia por Tareas Restantes
        EvilArrowToSnitch: Asesinos con Flechas al Soplón::0
        SnitchArrow: Habilitar Flecha para Soplón::0
        ColoredArrow: Flecha con Color
        SnitchTracksAllKillers: Soplón::0 Puede Rastrear Cualquier Asesino
    Speedrunner:
      RoleName: Speedrunner
      Description: El Speedrunner debe completar tareas para ganar velocidad.\n\nDependiendo de la configuración del anfitrión, puedes obtener un pequeño aumento de velocidad (posiblemente temporalmente dependiendo de la configuración) después de completar tareas únicas, o puedes obtener un gran aumento de velocidad después de terminar una cierta cantidad de tareas.
      Blurb: Completa Tareas Para Ganar Velocidad
      Options:
        TempBoostOnTaskFinish: Aumento Temporal al Finalizar Tarea
        TempBoostDuration: Duración del Impulso Temporal
        PermanentSpeedGain: Ganancia Permanente por Tarea
        TaskUntilLargeSpeedBoost: Tareas Restantes hasta Aumento Final
        FinalSpeedBoost: Velocidad Final
    Swapper:
      RoleName: Cambiavotos
      Description: Los primeros dos jugadores a los que votes en cada encuentro tendrán el número de votos en su contra intercambiado.\n\nDespués de votar a esos jugadores, puedes votar de forma normal. Alternativamente, puedes Omitir Voto al inicio y poder votar normalmente.\n\nDespués de haber elegido a un jugador para intercambiar sus votos, puedes volver a votarlo para cancelar la selección. Una vez que hayas seleccionado a dos jugadores para intercambiar votos, no podrás cambiar tus selecciones.
      Blurb: Intercambia Votos De Jugadores
      SwapperInfoMessage: >-
        Eres el Cambiavotos. Para intercambiar los votos recibidos por dos jugadores, vota a dos jugadores diferentes.

        Puedes cambiar a la primera persona intercambiada volviéndola a votar.

        Además, puedes omitir esta habilidad omitiendo voto.
      SwapperSelectMessage1: Has seleccionado intercambiar los votos de {0}.
      SwapperSelectMessage2: Has seleccionado intercambiar los votos de {0}. {1} y {0} ahora tendrán sus votos en contra intercambiados.
      SwapperUnselectMessage: Has deseleccionado a {0}.
      SwapperPublicMessage: Cambiavotos ha intercambiado los votos recibidos por {0} y {1}!
      SwapperAbility: Habilidad del Cambiavotos
      Options:
        SwapsPerGame: Cambios::0 por Juego
    Tracker:
      RoleName: Rastreador
      Description: El Rastreador puede usar su botón Rastrear en un jugador para marcar su ubicación y rastrear los movimientos de ese jugador en su mapa.\n\nAdemás, el Rastreador puede usar su botón Acariciar para mostrar flechas que apuntan en la dirección de cualquier cadáver alrededor del mapa si el anfitrión lo habilita.
      Blurb: Rastrea A Otros Jugadores
      Options:
        TrackerCooldown: Espera para Rastrear
        TrackerDuration: Duración del Rastreo
        TrackerDelay: Tiempo entre Actualizaciones del Rastreo
    Transporter:
      RoleName: Transportador
      Description: El Transportador puede usar su botón Acariciar para hacer que dos jugadores aleatorios intercambien lugares.
      Blurb: Transporta Jugadores
      Options:
        TotalTransports: Número de Transportes
        TransportCooldown: Espera para Transporte
    Trapster:
      RoleName: Trampa
      Description: Cuando la Trampa muere, el asesino quedará congelado en el lugar por un tiempo determinado.\n\nEl asesino atrapado no podrá Informar el cuerpo mientras esté atrapado.
      Blurb: Congela Impostores Al Morir
      Options:
        TrapsOnIndirectKills: Congelar por Muertes Indirectas
        TrappedDuration: Duración de la Trampa
        BlockReportWhileTrapped: Impedir "Informar" al estar Congelado
    Veteran:
      RoleName: Veterano
      Description: El veterano puede usar su botón Acariciar para ponerse en "Alerta".\n\nCuando un jugador interactúa con el veterano mientras está en Alerta, se hará un contraataque y provocará la muerte del atacante.
      Blurb: Mata A Otros En Defensa Propia
      Options:
        TotalAlerts: Cantidad de Alertas
        AlertCooldown: Espera para Alerta
        AlertDuration: Duración de Alerta
        KillCrewmates: Alerta Mata Tripulantes
        KillWhileTransported: Matar al ser Transportado
        KillRangedAttackers: Matar Atacantes a Distancia
    Vigilante:
      RoleName: Vigilante
      Blurb: Adivina Roles De Impostor Para Matar
      Description: "El Vigilante es un miembro de la tripulación que puede matar a impostores y neutrales adivinando a los jugadores y sus roles. Si el Vigilante puede adivinar con éxito el rol de un jugador que no sea un Tripulante, ese jugador será eliminado.\n\nDurante la reunión, el Vigilante puede seleccionar un jugador que quiera adivinar votando por él. Luego puede intentar adivinar el rol de ese jugador usando el comando /r [rol] (por ejemplo, /r Vampiro) en el chat. Si el Vigilante adivina correctamente tanto el jugador como su rol, ese jugador morirá.\n\nSi el Vigilante adivina mal, se suicidará. El Vigilante no puede adivinar los roles de los Tripulantes. \n\nPara omitir la habilidad, puede omitir primero antes de votar por un jugador.\n\nNota: los roles revelados (por ejemplo, por el Oráculo) no se pueden adivinar."
      SelectPlayer: 'Has elegido matar a:'
      SelectRole: 'Estás adivinando a:'
      SkipToContinue: Omite Votación para continuar.
      VoteRoleInfo: Para seleccionar un rol, vota por un jugador que tenga ese rol sobre su nombre. Si tiene varios roles sobre su nombre, al votar por ese mismo jugador nuevamente se seleccionará el siguiente rol que se muestre.
    AgiTater:
      RoleName: Agitador
      Description: >-
        El Agitador puede iniciar un juego mortal de 'papa caliente'.
        
        
        Usa el botón Matar para dejarle una bomba a un jugador que debe pasar la bomba a otro jugador antes de que explote (puede ser después de un tiempo o cuando se convoque la siguiente reunión).
        
        
        Los jugadores que tengan la bomba pueden pasársela caminando junto a otro jugador, y quien la tenga tendrá un texto indicador que dice '¡Sosteniendo la Bomba!'.
        
        
        Nota: Si la bomba está configurada para explotar después de cierto tiempo, el texto indicador cambiará de verde a amarillo y luego a rojo a medida que se acabe el tiempo.
      Blurb: Pasa La Bomba (Papa Caliente)
      Options:
        PlaceBombCooldown: Espera para Dejar Bomba
        ExplodeOnMeetings: Explotar en Reunión
        ExplodeAfterDuration: Explotar al Esperar
        ExplodeDoubleBombed: Explotar al Tener Dos Bombas
        BombDuration: Duración de Bomba
        BombsPerRound: Bombas por Ronda
        BombTransferRate: Espera para Pasar la Bomba
      PassTheBombText: Pasa la Bomba
      HoldingBombLevel1: ¡Sosteniendo la Bomba!
      HoldingBombLevel2: ¡¡Sosteniendo la Bomba!!!
      HoldingBombLevel3: ¡¡¡Sosteniendo la Bomba!!!!!
    Amalgamation:
      RoleName: Amalgama
      Description: Cada vez que la Amalgama Informa un cuerpo, adquiere las habilidades del rol que tenía ese jugador. La condición de victoria de Amalgama está determinada por el primer cuerpo que informa, los demás cuerpos seguirán potenciando a Amalgama. Amalgama es un rol oculto que puede aparecer ocasionalmente en lugar del Amnésico.
      Blurb: Conviértete En TODOS Los Roles
      Options:
        WinConditionDeterminer: Condición para Ganar
        OldestRoleValue: Rol Más Antiguo
        NewestRoleValue: Rol Más Reciente
        MaxAbsorbedRoles: Máximo de Roles Absorbidos
        AbsorbModifiers: Absorber Modificadores
    Amnesiac:
      RoleName: Amnésico
      Description: >-
        Cuando el Amnésico Informa por primera vez un cuerpo, se unirá al equipo de ese jugador muerto. Si está habilitado, el Amnésico robará el rol exacto del jugador.


        Si el Amnésico reporta --> Se convierte en:

        Asesino Neutral --> Hitman

        Pasivo Neutral --> Oportunista

        Tripulante --> Sheriff

        Otro --> Guasón
      Blurb: Reporta Un Cuerpo Y Únete A Su Equipo
      Options:
        StealsExactRole: Robar Rol Exacto
        HasArrowsToBody: Indicador hacia Cuerpos
    Archangel:
      RoleName: Arcángel
      Description: Al comienzo del juego, el Arcángel recibe un objetivo como un texto debajo de su nombre. Puede usar el botón Acariciar para proteger temporalmente a su objetivo de ciertos tipos de interacciones según la configuración del anfitrión. El Arcángel gana si su objetivo gana (incluso si el Arcángel está muerto). Si su objetivo muere, el Arcángel puede cambiar de rol (según la configuración del anfitrión) o puede mantener su rol y aún puede ganar si el equipo de su objetivo gana (por ejemplo, si el objetivo era un Tripulante puede ganar junto a los Tripulantes, incluso si están muertos).
      Blurb: Protege A Tu Objetivo De La Muerte
      Options:
        ProtectDuration: Duración de la Protección
        ProtectCooldown: Espera para Proteger
        TargetKnowsArchAngelExists: Objetivo Sabe del Arcángel
        ArchAngelKnowsTargetRole: Arcángel Sabe El Rol De Objetivo
        RoleChangeWhenTargetDies: Cambiar Rol al Morir el Objetivo
        ShouldCancelWhichInteractions: Qué Interacciones Puede Proteger
        InteractionFormatter: Cancelar Interacciones {0}
        Indirect: Indirectas
        Ranged: A Distancia
        Delayed: Con Demora
        Neutral: Neutrales
        Fatal: Fatales
        Hostile: Hostiles
    Arsonist:
      RoleName: Incendiario
      Description: Pulsa repetidamente el botón Matar mientras estás al lado de un jugador para rociarlo con aceite. El jugador estará completamente rociado cuando esté marcado con un círculo naranja completo.\n\nRocía a todos los jugadores e incinéralos usando el botón Acariciar para ganar.
      Blurb: Rocía E Incinera A Todos Para Ganar
      Options:
        AttacksToCompleteDouse: Ataques para Rociar por Completo
        CanIgniteAnytime: Incinerar en Cualquier Momento
      IncineratedDeathName: Incinerado
      DouseEventMessage: '{0} roció a {1}.'
      PressIgniteToWinMessage: Presiona Incinerar para Ganar
      DousedPlayerStatistic: Jugadores Rociados
      IncineratedPlayerStatistic: Jugadores Incinerados
    BloodKnight:
      RoleName: Caballero de Sangre
      Description: El Caballero de Sangre es un asesino neutral donde cada vez que mata a un jugador, estará protegido de ataques durante unos segundos.
      Blurb: Obtén Un Escudo Por Cada Muerte
      Options:
        ProtectDuration: Duración de Protección
    Copycat:
      RoleName: Imitador
      Description: Como imitador, la primera vez que te ataquen cambiarás de equipo y de rol. Si te atacó un impostor, ahora serás un impostor. Si te atacó un asesino en solitario, entonces también serás un asesino en solitario. Según la configuración del anfitrión, también podrás obtener su 'progreso'.
      Blurb: Sé El Cómplice De Tu Asesino
      CopycatFactionChangeName: 'Clón de {0}'
      CatFactionChangeName: 'Clón de {0}'
      Options:
        KillerKnowsCopycat: Asesino Sabe del Imitador::0
        CopyRoleProgress: Copiar Progreso del Rol
      CopyCatFactionChangeName: 'Clón de {0}'
    Deathknight:
      RoleName: Caballero de la Muerte
      Description: El Caballero de la Muerte es un rol secundario del Nigromante que debe ayudarlo a convertir a los jugadores en Zombies.\nConvierte a los jugadores usando el botón Acariciar cerca de alguien en quien el Nigromante haya usado su botón Matar (indicado por un círculo al lado de su nombre). Solo puede haber un Caballero de la Muerte a la vez, y si el Nigromante muere, el Caballero de la Muerte se convertirá en el nuevo Nigromante.\n\nEl Caballero de la Muerte se asigna al ser la primera persona a la que el Nigromante convierte.
      Blurb: Ayuda A Convertir Roles En Zombies
      Options:
        CanBecomeNecromancer: Puede ser Nigromante
        InfluenceCooldown: Espera para Conversión
        InfluenceRange: Rango de Conversión
        InfluenceMany: Convertir a Varios
    Demon:
      RoleName: Demonio
      Description: Cuando hay un Demonio en el juego, todos los jugadores aparecen con una barra de salud verde sobre sus cabezas (visible solo para el Demonio). Cuando el Demonio ataca a un jugador, su barra de salud bajará algunos puntos de salud. Después de reducir por completo la barra de salud de un jugador, ese jugador morirá. Cuando el Demonio es atacado, su barra de salud también disminuye. El Demonio puede curarse un poco matando jugadores.
      Blurb: Ataca Jugadores Para Reducir Su Salud
      Options:
        AttackCooldown: Espera para Atacar
        DamagePerAttack: Daño por Ataque
        HealthHealedOnKill: Salud Recuperada por Asesinato
        DamageTakenOnAttack: Daño Recibido por Ataque
    Egoist:
      RoleName: Egoista
      Description: El Egoísta es un asesino neutral que puede ver quiénes son los Impostores, pero no puede matarlos. Su trabajo es traicionar a los impostores e intentar que los expulsen, mientras mata a otros jugadores para lograr una victoria en solitario. Los impostores pueden matarlo, pero no pueden ver que hay un Egoísta.
      Blurb: Mata A Todos Y Expulsa A Los Impostores
      Options:
        IsShapeshifter: Egoísta es Cambiaformas
    Executioner:
      RoleName: Verdugo
      Description: Al comienzo del juego, se le asigna un objetivo al Verdugo. El objetivo está marcado con un nombre a color (del mismo color que el Verdugo) y el Verdugo ganará si su objetivo es eyectado. Si el objetivo muere antes de ser expulsado, el Verdugo cambia su rol y se convierte en un Tripulante, Bufón u Oportunista según la configuración del anfitrión. Si el objetivo es el Bufón, el Verdugo será un ganador adicional.
      Blurb: Haz Que El Objetivo Sea Eyectado Para Ganar
      Options:
        TargetImpostors: Impostores como Objetivo
        TargetNeutrals: Neutrales como Objetivo
        RoleChange: Cambio de Rol Cuando Objetivo Muere
    Glitch:
      RoleName: Bug
      Description: Usa el botón Matar para bloquear roles o matar jugadores. El botón Acariciar se puede usar para cambiar entre hackear (bloquear roles) y matar.\n\nHackear a un jugador le impide matar, informar cuerpos, convocar reuniones, mutar y usar ductos.
      Blurb: Bloquea Roles y Mata Jugadores
      ModeHacking: Hackeando
      ModeKilling: Matando
      Glitch:
        Options:
          HackingDuration: Duración del Hackeo
    Hacker:
      RoleName: Hacker
      Description: El Hacker debe reparar los sabotajes para ganar puntos. Cada reparación equivale a un punto, y el Hacker necesita una cierta cantidad de puntos (determinada por el anfitrión) para ganar. Al igual que el Técnico, el hacker puede reparar los sabotajes más rápidamente y por sí mismo.
      Blurb: Repara Sabotajes Para Ganar
      Options:
        HackerSabotagePointAmount: Puntos Necesarios para Ganar
        FixingDoorsGivesPoints: Reparar Puertas Da Puntos
        HackerCanVent: Hacker::0 Puede Usar Ductos
    Harbinger:
      RoleName: Harbinger
      Options:
        TasksPerRitualCircle: Tasks per Ritual Circle
        RitualCirclesUntilWin: Ritual Circles Until Win
      Blurb: <Roles.Harbinger.Blurb>
    Hitman:
      RoleName: Hitman
      Description: ¡Mantente con vida! El Hitman es un asesino neutral que puede ganar junto a la mayoría de los equipos siempre que esté vivo al final del juego.\n\nEl anfitrión puede elegir si Hitman gana con el Verdugo o el Guasón.
      Blurb: Mata Jugadores Y Mantente Con Vida
      Options:
        WinWithAbsolutes: Gana Junto a Equipo Ganador
        Executioner: Verdugo
        Jester: Guasón
    Jackal:
      RoleName: Chacal
      Description: Chacal puede matar a todos, incluyendo a los impostores. Debe ser el último jugador en pie para ganar.
      Blurb: Mata A Todos
    Jester:
      RoleName: Guasón
      Description: Para ganar, el Guasón debe de ser eyectado. Si lo expulsan, el juego terminará inmediatamente y será el ganador. Según la configuración del anfitrión, es posible que el Bufón no pueda convocar reuniones o que necesite una cantidad mínima de reuniones antes de poder ganar.
      Blurb: Sé Eyectado
      Options:
        ImpostorVision: Tiene Visión de Impostor
        CanUseVents: Puede Usar Ductos
        CantCallEmergencyMeetings: No puede pedir Reuniones de Emergencia
        MeetingsBeforeWinning: Mínimo de Reuniones para Poder Ganar
      WinConditionName: Guasón::0 Eyectado
    Juggernaut:
      RoleName: Coloso
      Description: El Coloso comienza con un tiempo para matar más alto de lo normal, pero con cada muerte, su tiempo de espera disminuye.\n\nDebe matar a todos, incluyendo a los impostores, y ser la última persona en pie.
      Blurb: Mata A Todos Y Sé El Último Jugador Vivo
      Options:
        CooldownReductionPerKill: Reducción de Espera por Muerte
    Marksman:
      RoleName: Tirador
      Description: El Tirador puede matar a jugadores para ganar una mayor distancia de asesinato. La cantidad de muertes necesarias para obtener un aumento de distancia está determinada por el anfitrión.
      Blurb: Mata Para Aumentar Tu Distancia De Ataques
      Options:
        KillsBeforeIncrease: Muertes Antes del Aumento de Distancia
        StartingKillDistance: Distancia Inicial
    Necromancer:
      RoleName: Nigromante
      Description: El Nigromante es el principal reclutador de la facción de los Zombies. La primera persona que reclute (usando el botón Matar) se convertirá en un Caballero de la Muerte. Con la ayuda del Caballero, deben trabajar juntos para convertir a los demás en Zombies.\n\nEl Nigromante puede convertir parcialmente a los jugadores usando su botón de Matar, y el Caballero de la Muerte puede terminarlos de convertir.\n\nLos jugadores convertidos o parcialmente convertidos tendrán un círculo junto a su nombre. Un círculo completo indica una conversión completa.
      Blurb: Convierte Roles A Zombies
      Options:
        ConvertCooldown: Espera Para Convertir
        PartialConvertImmunity: Inmune a Parcialmente Convertido
    Occultist:
      RoleName: Ocultista
      Description: El botón de Matar/Embrujar del Ocultista alterna entre embrujar y matar jugadores.\n\nLos jugadores que sean embrujados por el Ocultista aparecerán con una cruz junto a su nombre durante la reunión. Si no se eyecta al Ocultista durante esta reunión, el jugador embrujado muere.\n\Asesinar normalmente informa automáticamente a la Carnada.\nEl embrujamiento no informa a la Carnada.
      Blurb: Maldice Y Mata Jugadores
      Options:
        FreelySwitchModes: Cambiar de Modo Libremente
        SwitchModesAfterAttack: Cambiar de Modo Después de Atacar
      CursedMessage: '{0}::0 maldijo a {1}::1 para que muera al final de la próxima reunión.'
      CursingModeText: Embrujando
      KillingModeText: Matando
      HexedCauseOfDeath: Embrujado
      CursedStatusDescription: Te han embrujado. Los jugadores embrujados morirán después de la reunión a menos que se eyecte a la fuente del embrujo.
    Opportunist:
      RoleName: Oportunista
      Description: Independientemente del resultado del juego, el Oportunista gana si sobrevive hasta el final del juego.
      Blurb: Permanece Vivo Hasta El Final
    Pelican:
      RoleName: Pelícano
      Description: El Pelícano traga a los jugadores usando su botón de Matar. Los jugadores tragados son teletransportados fuera del mapa y no pueden interactuar con el juego (incluyendo sabotajes).\n\nUna vez se convoca una reunión, todos los jugadores tragados morirán instantáneamente. Si el Pelícano muere o se desconecta, todos los jugadores tragados regresarán al lugar donde estuvo el Pelícano por última vez.
      Blurb: Traga A Los Jugadores
      Options:
        GulpCooldown: Espera para Tragar
        AllowEscapeFromPelican: Permitir Escapar del Pelícano
      GulpedStatistic: Jugadores Tragados
      DeathName: Tragado
    Pestilence:
      RoleName: Pestilencia
      Description: El Porta Plaga se convierte en Pestilencia cuando termina de infectar a todos los jugadores. La Pestilencia es invencible (a casi todo). Cualquiera que intente matarla será contraatacado y morirá. La Pestilencia se puede eliminar al eyectarla o de forma indirecta (como por Brujo o Marionetista).
      Blurb: Mata A Todos Y Gana Solo
      Options:
        UnblockableKill: Asesinato Imparable
        InvincibilitySettings: Configuración de Invencibilidad
        ImmuneManipulatorAttackers: Inmune a Atacantes Manipulados
        ImmuneRangedAttacks: Inmune a Ataques a Distancia
        ImmuneDelayedAttacks: Inmune a Ataques con Retraso
        ImmuneArsonistIgnite: Inmune al Incendiario
    Pirate:
      RoleName: Pirata
      Description: El Pirata es un Adivinador Neutral que puede matar a jugadores al adivinar sus roles. Si el Pirata logra adivinar el rol de un jugador, ese jugador será eliminado.\n\nDurante la reunión, el Pirata puede seleccionar al jugador que quiere adivinar votando por él. Luego puede intentar adivinar el rol de ese jugador usando el comando /r [rol] (por ejemplo, /r Vampiro) en el chat.\n\nSi el Pirata adivina correctamente tanto el jugador como su rol, ese jugador morirá. El Pirata deberá adivinar una cierta cantidad de jugadores (según la configuración) correctamente para ganar.
      Blurb: Adivina Roles De Jugadores
      Options:
        GuessesPerMeeting: Adivinanzas por Reunión
        GuessWinAmount: Cantidad de Aciertos para Ganar
        DieOnMisguess: Pirata Muere al Fallar
    PlagueBearer:
      RoleName: Porta Plaga
      Description: Usa el botón Matar para infectar a todos. Una vez que todos estén infectados, el Porta Plaga se convierte en Pestilencia.
      Blurb: Infecta A Todos Para Ser La Pestilencia
      Options:
        InfectCooldown: Espera para Infectar
      InfectedHistoryMessage: '{0}::0 infectó a {1}::1.'
    Postman:
      RoleName: Cartero
      Description: El Cartero debe entregar cartas a otros jugadores. Completa tareas para recibir un jugador objetivo al que entregarle el correo (puede tener flechas que apunten al objetivo si está habilitado).\n\nUna vez que se obtiene el objetivo (indicado por un nombre en negro), el Cartero debe entregar una carta (tocar al objetivo). Completa otra tarea para obtener un nuevo objetivo, pero, si lo haces sin entregar el correo al primer objetivo, el Cartero se suicidará.\n\nUna vez que se hayan realizado las entregas a todos los jugadores vivos, se enviará un mensaje en la próxima reunión notificando a los demás jugadores que deben votar para que el Cartero sea eyectado. Si el Cartero no es expulsado durante esa reunión, ganará y el juego terminará.
      Blurb: Entrega Todas Las Cartas Para Ganar
      Announcement: El Cartero ha completado todas sus entregas. Si no se eyecta ahora, ganará el juego.
      Postman:
        Options:
          ArrowsToTargets: Indicadores Hacia Objetivos
          TargetDies: Cuando el Objetivo Muere
    Retributionist:
      RoleName: Vengador
      Description: El Vengador es un asesino neutral que tiene la capacidad de vengarse. Si otro jugador intenta matar al Vengador, la muerte se impide y el Vengador será teletransportado a un ducto aleatorio. El Vengador tendrá entonces una cierta cantidad de tiempo para encontrar a su asesino (marcado con un nombre naranja) y matarlo antes de que se acabe el tiempo. Si mata a tiempo, el Vengador seguirá vivo, de lo contrario morirá.
      Blurb: Ten Otra Oportunidad De Vivir
      Options:
        RevengeTimeLimit: Tiempo Límite para Vengarse
        InvisibleRevenge: Invisible Durante la Venganza
        TotalRevengeAmount: Número de Venganzas
    SchrodingersCat:
      RoleName: Gato de Schrödinger
      Description: El Gato de Schrödinger cambia de equipo cada vez que alguien intenta matarlo. Tiene un número máximo de vidas y seguirá cambiando de equipo hasta que se quede sin vidas o termine el juego.\n\nEl nombre del rol del Gato de Schrödinger cambiará para reflejar en qué equipo se encuentra actualmente. Su trabajo es ayudar a ese equipo a ganar defendiéndolo en el juego o quitando las sospechas de su compañero de equipo.\n\nEl Gato de Schrödinger ganará con el equipo en el que esté cuando termine el juego. Por ejemplo, si el Chacal 'mata' al Gato de Schrödinger, su nombre de rol cambiaría a "Gato Chacal", y el Gato de Schrödinger ganará con el Chacal (asumiendo que todavía sea Gato Chacal al final del juego).\n\nA diferencia del Imitador, el Gato de Schrödinger no puede matar.
      Blurb: Cambia de equipo con cada intento de asesinato
      Aliases: Gato de Schrodinger, GS, Gato, GatoS, GatodeSchrodinger, Schrodinger
      CopycatFactionChangeName: 'Gato {0}'
      CatFactionChangeName: 'Gato {0}'
      Options:
        NumberOfLives: Número de Vidas
    Survivor:
      RoleName: Sobreviviente
      Description: Sobrevive hasta el final del juego para ganar. El superviviente puede usar el botón Acariciar para protegerse de los ataques durante un breve período de tiempo. El superviviente no puede ganar con el verdugo o el guasón.
      Blurb: Sobrevivir hasta el final para ganar
      Options:
        VestDuration: Duración Del Escudo
        VestCooldown: Espera Para Escudo
        TotalShields: Número De Escudos
    Taskrunner:
      RoleName: Administrador de Tareas
      Description: El Administrador de Tareas debe completar todas sus tareas para ganar. No puede morir hasta que haya completado una cantidad determinada de tareas (según la configuración del anfitrión). Cuando el Administrador de Tareas esté cerca de terminar todas sus tareas, todos recibirán una flecha que apuntará directamente hacia él y el Administrador de Tareas tendrá un indicador "⚠" junto a su nombre. Mata al Administrador de Tareas antes de que termine las tareas para detenerlo. El Administrador de Tareas no puede ser expulsado en ningún momento, debe ser asesinado.
      Blurb: Completa Tareas Para Ganar En Solitario
      Options:
        ImmuneToRangedInteractions: Inmune a Interacciones a Distancia
        RemainingTaskWarning: Advertencia Cuando Tareas Restantes
        RemainingTaskTargetable: Puede Morir Cuando Tareas Restantes
    Terrorist:
      RoleName: Terrorista
      Description: Completa todas las tareas y luego muere para ganar. El Terrorista también puede ser eyectado y ganar según la configuración del anfitrión.
      Blurb: Termina Todas Las Tareas Y Luego Muere Para Ganar
      Options:
        CanWinBySuicide: Puede Ganar por Suicidio
        CanWinByExiled: Puede Ganar Eyectado
    Vulture:
      RoleName: Buitre
      Description: Usa el botón Informar para consumir cadáveres y hacer que no se puedan reportar. El Buitre puede alternar entre consumir cadáveres y denunciarlos usando el botón Acariciar.\n\nEl Buitre gana cuando se ha comido una cierta cantidad de cadáveres y también puede tener una flecha que apunta a los cadáveres si el anfitrión lo habilita.
      Blurb: Consume Cadáveres
      EatingModeText: Consumiendo
      ReportingModeText: Reportando
      Options:
        RequiredBodies: Cuerpos Requeridos
        HasImpostorVision: Tiene Visión de Impostor
        SwitchModes: Puede Cambiar entre Consumir e Informar
        CanUseVent: Puede Usar Ductos
        HasArrowsToBody: Indicadores hacia Cuerpos
    Werewolf:
      RoleName: Hombre Lobo
      Description: El Hombre Lobo es un asesino neutral que puede usar el botón Acariciar para activar su Frenesí y matar con un tiempo de espera menor.\n\nEl Hombre Lobo solo puede matar durante su Frenesí.
      Blurb: Entra En Frenesí Y Mata A Todos
      Rampage: Mata A Todos
      Werewolf:
        Options:
          RampageKillCooldown: Espera para Matar en Frenesí
          RampageCooldown: Espera para Frenesí
          RampageDuration: Duración del Frenesí
          CanVentNormally: Puede Usar Ductos
          CanVentInRampage: Puede Usar Ductos en Frenesí
      Options:
        RampageKillCooldown: Espera para Matar en Frenesí
        RampageCooldown: Espera para Frenesí
        RampageDuration: Duración del Frenesí
        CanVentNormally: Puede Usar Ductos
        CanVentInRampage: Puede Usar Ductos en Frenesí
    GM:
      RoleName: Maestro del Juego
      Blurb: Eres El Maestro Del Juego
      Description: El "Maestro" del Juego (también conocido como el anfitrión). Cuando el anfitrión es el Maestro del Juego, no se le considera un jugador y "muere" inmediatamente después de aparecer en el juego. Esto es para que pueda vigilar a todos los jugadores y asegurarse de que el juego fluya correctamente (o para que pueda ausentarse del juego).
    Bait:
      RoleName: Carnada
      Description: Cuando la Carnada muere, el asesino informará automáticamente.
      Blurb: Fuerza Un Auto Informe Al Morir
    Bewilder:
      RoleName: Confundidor
      Description: Cuando alguien con el modificador Confundidor es asesinado, obliga a su asesino a tener una distancia de visión significativamente reducida durante el resto del juego.
      Blurb: Reduce La Visión Del Asesino Cuando Muere
      BewilderedStatus: Confundido
      BewilderedDescription: El modificador Confundido reduce tu visión en un multiplicador específico.
      Options:
        VisionMultiplier: Multiplicador de Visión
    Deadly:
      RoleName: Letal
      Blurb: Mata Más Rápido
      Description: Los jugadores con el modificador Letal tienen su tiempo de espera reducido para matar en un porcentaje establecido.
      Options:
        CooldownReduction: Reducción De Espera
        AssignableToNonKilling: Asignable a Quien No Mata
    Diseased:
      RoleName: Enfermo
      Description: Multiplica la espera para matar del asesino al morir.
      Blurb: Aumenta el tiempo para matar del asesino
      Options: 
      CooldownIncrease: Aumento de Espera
      DiseasedAffectDescription: Tienes el estado "Enfermo". Esto significa que la espera para poder matar aumenta en un porcentaje determinado.
    Escalation:
      RoleName: Escalador
      Blurb: Gana Velocidad por Medio de Asesinatos
      Description: Los jugadores con el modificador Escalador obtienen un aumento de velocidad fijo por cada muerte.
      Options:
        SpeedGainPerKill: Velocidad Adicional por Asesinato
    Flash:
      RoleName: Flash
      Description: Flash hace que el jugador se mueva más rápido que otros jugadores.
      Blurb: Aumenta la Velocidad
      Options:
        SpeedIncrease: Aumento de Velocidad
    Guesser:
      RoleName: Adivino
      Description: "Otorga a cualquier rol la capacidad de adivinar. Los Adivinos tienen la capacidad de adivinar los roles de los jugadores para eliminarlos.\n\nDurante una reunión, un Adivino puede seleccionar un jugador que desea adivinar votando por él. Puede adivinar el rol de ese jugador escribiendo /r [NombreDelRol] en el chat (p. ej. /r Vampiro).\n\nSi la suposición es correcta, el jugador adivinado morirá; de lo contrario, el Adivino morirá por su error.\n\nPara omitir la habilidad, puede omitir primero antes de votar por un jugador.\n\nNota: los roles revelados (por ejemplo, del Oráculo) no se pueden adivinar."
      Blurb: Adivina Roles De Jugadores
      PickedRoleText: Estás a punto de adivinar {0} como {1}. Si estás seguro de esto, vota a {0} nuevamente para finalizar tu suposición. De lo contrario, puedes elegir a otro jugador votando a un jugador diferente, o elige un rol diferente escribiendo /r [NombreDelRol]
      Guesser: Adivino
      PickedPlayerText: Estás adivinando el rol de {0}. Para adivinar su rol, escribe /r [NombreDelRol].
      TypeRText: Escriba /r [NombreDelRol] para adivinar ese rol.
