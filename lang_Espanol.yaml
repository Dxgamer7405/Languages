    LastResort:
      RoleName: Último Recurso
      Description: Como Último Recurso, puedes votarte a ti mismo para obtener votos adicionales por el resto de la partida. Esa votación se cancela y puedes votar a cualquier otra persona después de esto.\n\nLa desventaja es que tu rol ahora se revela al público para que todos lo vean.
      Blurb: Gana Votos Extra En El Último Segundo
      Options:
        AdditionalVotes: Votos Adicionales
      RevealText: '{0} se reveló como {1}!'
      HintText: Vótate a ti mismo para revelar tu rol y obtener votos adicionales, o puedes votar en cualquier otro jugador normalmente.
    Nimble:
      RoleName: Ágil
      Description: Otorga a cualquier rol la capacidad usar Ductos incluso si no pudo hacerlo anteriormente.
      Blurb: ¡Gana la habilidad de usar ductos!
    Oblivious:
      RoleName: Inconsciente
      Description: Un jugador con el modificador Inconsciente no puede reportar cadáveres. Los roles que dependen de reportar cadáveres para su rol (por ejemplo, Médium) no pueden obtener el modificador Inconsciente.
      Blurb: No Puede Reportar Cadáveres
      Options:
        PassOnDeath: Transmitir al Morir
    Obvious:
      RoleName: Obvio
      Description: Quien tenga el modificador Obvio informará automáticamente los cuerpos con los que entre en contacto.
      Blurb: Auto Reporta Cuerpos
    Rogue:
      RoleName: Rebelde
      Description: El modificador Rebelde permite al usuario conservar la habilidad de su rol, a la vez que le otorga la habilidad para matar.\n\nMata a todos los demás jugadores para ganar. Si un miembro de la tripulación o un impostor tiene el modificador Rebelde, no ganará con sus respectivos equipos.
      Blurb: Usa Tu Habilidad Para Matar A Todos
      Options:
        RestrictToCompatbileRoles: Restringir a Roles Compatibles
    Romantic:
      RoleName: Romántico
      Blurb: Elige A Alguien Para Dedicarle Tu Vida
      Description: Durante la primera reunión del juego, el Romántico DEBE votar a un jugador para que se convierta en su pareja (de lo contrario, morirá). Una vez que se haya elegido un compañero, el Romántico puede usar su botón Acariciar para otorgarle temporalmente un escudo a su pareja.\n\nSi el compañero del Romántico muere, se transformará en Romántico Vengativo o en Romántico Despiadado según la configuración del anfitrión.\n\nEl Romántico puede ganar con o sin su compañero (solo como victoria individual) según la configuración del anfitrión.
      Options:
        TargetKnowsRomantic: Notificar al Objetivo del Romance
        ProtectionCooldown: Espera para Proteger
        ProtectionDuration: Duración de Protección
        PartnerCanWin: Pareja Gana con Romántico
        CancelGameWinIfSolo: Cancela Victoria si está Solo
      PartnerText: Pareja::0 {0} ♥::0
      RomanticMessage: Eres un romántico. ¡Debes elegir una pareja antes de que termine esta reunión o morirás! Para elegir una pareja, ¡vótala dos veces! Después, puedes votar normalmente.
      RomanticSelectMessage: Has seleccionado a {0} para que sea tu pareja. Para confirmar, vuelve a votarlo; de lo contrario, vota a otro jugador.
      ConfirmedPartnerMessage: Has confirmado que {0} es tu pareja. Ahora puedes votar normalmente
      NotifyPartnerMessage: ¡{0} te ha elegido para ser su pareja romántica! ¡Felicidades!
      NoSkipMessage: ¡No puedes omitir voto hasta que hayas elegido un compañero!
    RuthlessRomantic:
      RoleName: Romántico Despiadado
      Blurb: No Dejes A Nadie De Pie
      Description: "El Romántico despiadado se asigna a los jugadores que tenían el modificador Romántico y su pareja romántica fue asesinada. Actúan como un asesino neutral normal y ganan por sí solos. Si el jugador con este rol era originalmente un miembro de la tripulación, el botón Acariciar funciona como su botón de Matar con un indicador 'CD: Xs' indicando el tiempo de espera para matar."
    Sleuth:
      RoleName: Detective
      Description: Utiliza el botón Informar para reportar un cadáver. En el chat de la reunión, el Detective recibirá un mensaje que revelará el rol del jugador muerto.\n\nEl detective solo puede ver el rol del muerto si él mismo denunció el cuerpo.
      Blurb: Conoce Los Roles De Los Muertos
    TieBreaker:
      RoleName: Desempate
      Description: Si hay un empate en las votaciones entre dos jugadores en una reunión, la votación del que tiene el modificador Desempate decidirá quién será expulsado o quién no.
      Blurb: Rompe Empates
      TieBreakerMessage: ¡El empate ha sido roto por {0}!
    Torch:
      RoleName: Antorcha
      Description: La Antorcha no se ve afectada por las luces apagadas.
      Blurb: La Oscuridad No Le Afecta
    Unstoppable:
      RoleName: Imparable
      Blurb: Quiebra A Los Oponentes
      Description: Los jugadores con Imparable pueden matar a través de la mayoría de los tipos de protección, incluyendo los escudos médicos.\n\nSegún las opciones del anfitrión, esto puede incluso incluir inmunidad "pura", como la del Administrador de Tareas.
      Options:
        CanKillUntargetable: Puede Matar Inmortales
    VengefulRomantic:
      RoleName: Romantico Vengativo
      Blurb: Venga A Tu Verdadero Amor
      Description: El romántico vengativo se asigna a los jugadores que tenían el modificador romántico y su pareja romántica fue asesinada. Su objetivo ahora es cazar al asesino de su pareja y matarlo. El Romántico Vengativo puede usar su botón Acariciar o botón Matar (si tiene uno) para matar a otro jugador, pero si lo intenta con un jugador inocente, el Romántico Vengativo morirá. Después de vengar con éxito a su pareja, el Romántico Vengativo recupera su victoria normal con su rol inicial.
      Adjective: Vengativo
      Options:
        CanKillBystanders: Puede Matar Inocentes
        ArrowToKiller: Indicador al Asesino
        SuicideAfterRevenge: Suicidio después de Vengarse
    Watcher:
      RoleName: Observador
      Description: Puede ver los votos de todos en las reuniones incluso cuando los votos anónimos están activados. El Observador no se asigna a nadie cuando los votos anónimos están desactivados en la configuración del juego.
      Blurb: Puede Ver Todos Los Votos
    Workhorse:
      RoleName: Trabajador
      Description: El modificador Trabajador otorga al jugador tareas adicionales además de las que ya tiene asignadas.
      Blurb: Trabaja Más, Tiene Más Tareas
      Options:
