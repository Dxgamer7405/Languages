      Options:
        ImpostorsGetAlert: Impostores reciben Alerta
        AlertDuration: Duración de Alerta
    Observer:
      RoleName: Observador
      Description: Completa las tareas para ganar visión. Según las opciones del anfitrión, puedes ganar una pequeña mejora de visión al completar cada tarea o una gran mejora de visión cuando hayas completado todas las tareas.
