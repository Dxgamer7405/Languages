      Options:
        TrapsOnIndirectKills: Congelar por muertes indirectas
        TrappedDuration: Duración de la Trampa
        BlockReportWhileTrapped: Impedir "Informar" al estar Congelado
    Veteran:
      RoleName: Veterano
      Description: El veterano puede usar su botón de mascota para ponerse en "Alerta".\n\nCuando un jugador interactúa con el veterano mientras está en alerta, el ataque será parado y provocará la muerte del atacante.
