        EscapeCooldown: Espera Después de Escapar
        ClearAfterMeeting: Remover Marca después de Reunión
    Herbalist:
      RoleName: Herbolario
      Description: Usa el botón de tu mascota para plantar una semilla en un jugador. Después de un período de tiempo determinado, el "Contador de flores" de ese jugador aumentará.\n\nDespués de hacer florecer al mismo jugador varias veces, verás un ícono de flor debajo de su nombre. Luego puedes usar el botón de mascota para revelar el rol de ese jugador.\n\nSi continúas usando el botón de mascota en el jugador, también podrás revelar su rol a otros jugadores.
      Blurb: Planta Semillas Para Saber Más
      Options:
        TimeUntilBloom: Tiempo para Florecer
        BloomsUntilRoleReveal: Flores para Revelar Rol
        PlantBloomCooldown: Espera para Plantar
        RevealOnBloom: Revelar al Florecer
      BloomsGrownStatistic: Flores Cultivadas
      RolesRevealedStatistic: Roles Revelados
    Investigator:
      RoleName: Investigador
      Description: >-
        Usa el botón de mascota para investigar si el jugador es bueno o malo. Los nombres de los jugadores investigados se mostrarán en verde o rojo. En general, el rojo es malo y el verde es bueno.


        Ten cuidado, algunos roles del lado de los compañeros de tripulación (por ejemplo, el sheriff) pueden resultar malos.!


        Nota: Los jugadores con el modificador Rebelde serán evaluados en función de su rol principal. Por ejemplo, un médico con el modificador Pícaro aparecerá en verde, pero un vampiro con el modificador Pícaro aparecerá en rojo.
      Blurb: Investiga A Los Jugadores
      Options:
        InvestigateCooldown: Espera para Investigar
        NeutralKillingRed: Asesinos::2 Neutrales::1 Aparecen en Rojo::0
        NeutralPassiveRed: Paivos::2 Neutrales::1 Aparecen en Rojo::0
        MadmateRed: Cómplices::1 Aparecen en Rojo::0
    Mayor:
      RoleName: Alcalde
      Description: El voto del alcalde se cuenta varias veces.\n\nDependiendo de la configuración, es posible que puedan convocar reuniones de emergencia usando el botón de su mascota.\n\nAdemás, hay una opción en la que el alcalde debe revelar su rol antes de poder obtener votos adicionales (revélelo votando usted mismo).
      Blurb: Tu Voto Influye Más
      RevealMessage: Alcalde, debe revelar tu identidad para obtener votos adicionales. Actualmente puedes votar normalmente, pero si te votas, revelarás tu rol a todos y obtendrás más votos.
