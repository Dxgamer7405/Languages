Name: Latam
Authors:
- Skarlat (Spike)
- CreepPower
Translations:
  Roles:
    Blackmailer:
      RoleName: Chantajista
      Description: Muta en un jugador para chantajearlo.\nDurante la reunion, el jugador chantajeado podrá tener el texto "CHANTAJEADO" para todos los jugadores.\nSi un jugador intenta hablar mientras es chantajeado, podrá recibir una advertencia que le recordará que debe permanecer en silencio. Si el jugador excede el límite de advertencias (dependiendo de la configuración del anfitrión), morirá.
      Blurb: Silencia A Los Demás Por Medio Del Chantaje
      Options:
        WarningsUntilDeath: Advertencias Antes de Morir
        ShowBlackmailedToAll: Mostrar "CHANTAJEADO" a Todos
      BlackmailedMessage: ¡Te han chantajeado! Enviar un mensaje te matara.
      WarningMessage: ¡No tienes permitido hablar! Si vuelves a hablar, puede que mueras.
      BlackmailedText: CHANTAJEADO
    BountyHunter:
      RoleName: Cazarrecompensas
      Description: El cazarrecompensas recibirá un objetivo cuyo nombre estará en negro. Si el Cazarrecompensas mata a su objetivo, el tiempo de espera para matar se reduce significativamente.\n\nEl tiempo requerido para cambiar de objetivo, el tiempo de espera para matar después de asesinar tanto su objetivo como a quien no lo era está predeterminado por el anfitrión en la configuración.
      Blurb: Caza Tus Objetivos, Mata Más Rápido
      Options:
        TimeUntilNewTarget: Tiempo para Cambiar Objetivo
        AfterKillingTarget: Tiempo de Espera al Matar al Objetivo
        AfterKillingNonTarget: Tiempo de Espera al Matar a Alguien Más
    Camouflager:
      RoleName: Camuflador
      Description: Muta en un jugador y hace que todos los jugadores vivos también muten a tal jugador por un corto periodo de tiempo. Cuando finalice la duración del efecto, o si se convoca una reunión, los jugadores vuelven a su forma normal.
      Blurb: Disfraza a Todos
      Options:
        CamouflageCooldown: Espera para Camuflaje
        CamouflageDuration: Duración del Camuflaje
    Consort:
      RoleName: Consorte
      Description: Usa el botón Acariciar para alternar entre bloquear el rol de un jugador y matarlo.\n\nLos bloqueos de roles evitan que el jugador mate, reporte cuerpos, convoque reuniones, mute y entre al ducto de ventilación.
      Blurb: Bloquea el rol de los jugadores
      Options:
        roleblockCooldown: Espera para Bloquear Rol
        roleblockDuration: Duración del Bloqueo
    Creeper:
      RoleName: Creeper
      Description: El único trabajo del Creeper es causar el mayor caos posible. Usa el botón Acariciar o Mutar (predeterminado por el anfitrión) para matarte a ti mismo y a todos los jugadores dentro de un radio predeterminado.\n\nPodrías tener suerte y estar protegido de tu propia explosión por un escudo (p. ej., Escudo Médico) y vivir para contarlo. Sin embargo, si la opción no está activa, nada puede protegerte.
      Blurb: Estalla a los Jugadores
      Options:
        BomberProtection: Creeper Protegido por Escudo
        ExplosionRadius: Radio de explosión
        CreeperProtection: Protegido por Escudo
        CreeperGracePeriod: Periodo de Gracia
        CanKillNormal: Puede Matar Normalmente
      ExplosionGracePeriod: 'Periodo de Gracia para Estallar: {0}'
    Disperser:
      RoleName: Dispersor
      Description: El Dispersor puede usar el botón de Acariciar para teletransportar a todos a un ducto aleatorio.
      Blurb: Teletransporta Jugadores
      Options:
        DisperseCooldown: Dispersar enfriamiento
        DisperserGetsDispersed: Dispersor::0 se dispersa
    Escapist:
      RoleName: Escapista
      Description: La primera vez que uses el botón de mascota, se marcará tu ubicación actual.\n\nDespués de un tiempo de reutilización establecido, puedes usar el botón de mascota nuevamente para teletransportarte de regreso a la ubicación que marcaste. Esto hará que la habilidad de marcar vuelva a estar en tiempo de reutilización..
      Blurb: Marque una ubicación y escape estratégicamente
      Options:
        MarkCooldown: Enfriamiento después de marcar
        EscapeCooldown: Enfriamiento después del escape
        ClearAfterMeeting: Marca clara después de la reunión
    FireWorks:
      RoleName: Pirotécnico
      Description: >-
        Usa el botón de tu mascota para colocar fuegos artificiales (es decir, bombas) en el mapa. Cambia de forma para detonar todos los fuegos artificiales y matar a todos los que se encuentren dentro del radio de cada uno.


        Nota: la explosión atraviesa las paredes. Los fuegos artificiales también pueden matar normalmente entre la colocación de los fuegos artificiales.
      Blurb: Planta fuegos artificiales para hacer explotar a los jugadores
      Options:
        PlantFireworkCooldown: Tiempo de reutilización de fuegos artificiales de plantas
        TotalFireworks: Cargos totales por fuegos artificiales
        AbleToDetonateText: Detonar solo cuando el último impostor::0
        AbleToDetonateEarly: Detonar solo cuando el último impostor::0
      AbleToDetonateEarly: Solo detonar cuando el último impostor::0
      AbleToDetonateText: Detonaciones listas!
    Freezer:
      RoleName: Congelador
      Description: El Freezer puede congelar a un jugador en el lugar al transformarse en él. El jugador quedará congelado hasta que el Freezer cambie de forma. El Freezer puede matar normalmente transformado o no transformado..
      Blurb: Cambio de forma en un jugador para congelarlos en su lugar
      Options:
        FreezeCooldown: Enfriamiento por congelamiento
        FreezeDuration: Duración de la congelación
    Grenadier:
      RoleName: Granadero
      Description: Usa el botón de mascota para activar una bomba que cegará a los jugadores cercanos a una distancia fija. También puede cegar a los impostores aliados según la configuración del anfitrión. Durante este tiempo, el granadero puede matar sin ser detectado..
      Blurb: Ciegos jugadores cercanos
      Options:
        AmountOfGrenades: Cantidad de granadas
        BlindCooldown: Espera de Ceguera
        BlindDuration: Duración de Ceguera
        BlindRadius: Radio de Ceguera
        CanBlindAllies: Puede Cegar Aliados
    IdentityThief:
      RoleName: Ladrón de identidad
      Description: El ladrón de identidad se transforma en quienquiera que mate. El disfraz dura hasta que esté listo para matar de nuevo o, opcionalmente, hasta que mate a otro jugador y se transforme en su próxima víctima..
      Blurb: Transfórmate en tu víctima
      Options:
        DisguiseSettings: Configuraciones de disfraz
        UntilKillCooldown: Espera para Matar
        UntilNextKill: Siguiente Asesinato
        TotallySwapIdentity: Cambiar Totalmente de identidad
        UntilMeeting: Fin del Efecto en Reunión
    Impostor:
      RoleName: Impostor
      Blurb: Mata Tripulantes y Neutrales.
      Description: Un impostor normal. Mata a todos los demás jugadores, menos a tus aliados, y sé la última facción de pie.
    Janitor:
      RoleName: Conserje
      Description: El conserje puede elegir entre matar y limpiar al final de su tiempo de reutilización de matar.\n\nUn conserje puede limpiar un cuerpo usando su botón de informe y hacer que no se pueda informar, o usar su botón de matar para matar jugadores.\n\nEl conserje solo puede informar sobre los cuerpos normalmente mientras están en tiempo de reutilización.
      Blurb: Cuerpos limpios para hacerlos no reportables.
      Options:
        CleanOnKill: Limpiar al matar
        KillCooldownMultiplier: Multiplicador de enfriamiento de muerte
    Mafioso:
      Options:
        StartsGameWithGun: Comienza el juego con pistola
        ModifyShopCosts: Modificar los costos de la tienda
        GunCost: Costo de las armas
        BulletCost: Costo de la bala
        VestCost: Costo del chaleco
        RoleRevealerCost: Costo del revelador de roles
        GunCooldown: Tiempo de reutilización del arma
        CashFromReporting: Efectivo de los organismos informantes
        RefreshTasks: Actualizar tareas cuando todas estén completas
      CashText: 'Dinero::0: {0}'
      GunItem: Subfusil
      VestItem: Chaleco Antibalas
      BulletItem: Bala
      RevealerItem: Revelador de roles
      RevealerReady: Revelador de roles listo
      ShopMessage: >-
        ¡Eres miembro de la mafia! Puedes comprar artículos durante las reuniones. Para comprar un artículo, primero vota tú mismo hasta que se seleccione ese artículo. Luego, continúa.

        Votar por CUALQUIER OTRO jugador contará como tu voto para ese jugador, de lo contrario, seguirás en el modo tienda.
      SelectedItemMessage: Has seleccionado comprar {0}. Si compras esto, te quedarás con {1} en efectivo. Pulsa el botón de omitir votación para continuar con tu compra..
      PurchaseItemMessage: 'Has comprado: {0}. Ahora te queda {1} en efectivo.'
      RoleName: Mafioso
      Blurb: Gana dinero completando tareas
      Description: El mafioso es un impostor único que no puede matar de inmediato. En cambio, el mafioso debe completar tareas para ganar dinero. Durante las reuniones, el mafioso puede usar su dinero para comprar un par de artículos diferentes.\n\nTommy Gun - permite al mafioso matar (compra única)\n\nBala - se requiere para usar con la Tommy Gun\n\nChaleco antibalas - otorga al mafioso invencibilidad de un solo uso para la siguiente ronda\n\nRevelador de roles - permite al mafioso revelar el rol de otro jugador\n\nEscribe /o para ver cuánto cuesta cada artículo. Solo los artículos que puedas usar/comprar aparecerán en la tienda.
    Mare:
      RoleName: Pesadilla
      Description: 'Mare obtiene poderes especiales durante ciertos sabotajes (determinados por el anfitrión). Estos poderes pueden incluir: mayor velocidad y menor tiempo de recuperación para matar.\n\n¡Ten cuidado! Si está habilitado en la configuración, tu nombre aparecerá en violeta mientras tu habilidad esté activa.'
      Blurb: Sabotage to Unleash Your Powers
      Options:
        SpeedDuringSabotage: Modificador de velocidad durante el sabotaje
        KillWithoutSabotage: Puede matar sin sabotaje
        KillCooldown: Espera para Matar Normal
        ColoredName: Nombre de color durante el sabotaje
        SabotageKillCooldown: Tiempo de recuperación de muerte durante el sabotaje
        SabotageSettings: Configuraciones específicas de sabotaje
    Mastermind:
      RoleName: Mente Maestra
      Description: La mente Maestra marca a un jugador con su botón de Matar.\n\nDespués de un tiempo, ese jugador obtendrá un texto que dice que ha sido manipulado y comenzará una cuenta regresiva. Ese jugador debe matar a otro jugador antes de que finalice su cuenta regresiva (usando Mascota o Matar), de lo contrario se suicidará.\n\nEl Mastermind no puede matar normalmente.
      Blurb: Manipular y controlar a los demás
      Options:
        ManipulatedPlayerLimit: Límite de jugador manipulado
        ImpostorsCanSeeManipulated: Impostores::0 Puede Ver Manipulados
        TimeUntilSuicide: Tiempo hasta suicidio
        ManipulationCooldown: Espera de manipulación
      ManipulatedText: Manipulado
      KillImploredText: >-
        Tú <b>DEBES</b> Matar a Alguien en {0}

        (Usa el botón Matar o Acariciar!)
    Miner:
      RoleName: Minero
      Description: Usa el botón de mascota para teletransportarte al último respiradero utilizado. Mata, ventila y sabotea como cualquier otro rol de impostor.
      Blurb: Acaricia Tu Mascota para Teletransportarte a los Ductos
      Options:
        AbilityCooldown: Espera de la Habilidad de Minero
    Ninja:
      RoleName: Ninja
      Description: Usa el botón Acariciar o Cambio de forma (según la configuración del anfitrión) para cambiar entre el modo Cazar y Matar.\n\nMientras estés en el modo Cazar, usa el botón Matar para marcar un objetivo, luego usa el botón Mascota (o cambia de forma) para teletransportar al jugador hacia ti (o tú hacia el jugador según la configuración) y ejecutar la matanza. 
      Blurb: Mata discretamente a tus víctimas
      Options:
        TeleportToNinja: Los jugadores se teletransportan al Ninja
        AbilityActiviation: Activación de la habilidad del Ninja
    Phantom:
      RoleName: Fantasma
      Description: El fantasma puede volverse invisible durante un período de tiempo determinado. Mientras sea invisible, puede desahogarse, pero no puede matar. Este es un impostor normal.
      Blurb: Vuélvete Invisible
      Options:
        VanishCooldown: Espera de Invisibilidad
        VanishDuration: Duración de Invisibilidad
        ImmuneToRangedInteractions: Inmune a interacciones a distancia
        RemainingTaskWarning: Advertencia de tarea restante
        RemainingTaskTargetable: Tareas pendientes para la focalización
    PickPocket:
      RoleName: Carterista
      Description: El carterista es un impostor que obtiene un voto adicional por cada jugador que mata. Estos votos se acumulan y pueden hacer que el carterista sea muy poderoso.
      Blurb: Roba votos de tus asesinatos
      Options:
        MaximumAdditionalVotes: Máximo de votos adicionales
        ResetVotesAfterMeeting: Restablecer votos después reuniones
    Puppeteer:
      RoleName: Marionetista
      Description: Usa el botón Matar junto a un jugador para obtener el control sobre él. El jugador controlado se verá obligado a matar al próximo jugador que no sea un impostor al que se acerque.\n\nSi el jugador asesinado tiene una habilidad que se activa al morir, el efecto caerá sobre el jugador controlado en lugar del Titiritero. El Titiritero no puede matar normalmente.
      Blurb: Usa a los jugadores como tus marionetas
    SerialKiller:
      RoleName: Asesino en Serie
      Description: "El asesino serial tiene un tiempo de reutilización de muerte significativamente reducido (determinado por el anfitrión), sin embargo, también tiene un temporizador junto a su nombre. Cada vez que el asesino serial mata, el temporizador se reiniciará. Si el temporizador llega a 0, el asesino serial morirá.\n\nNota: Si la opción "El temporizador comienza después de la primera muerte" está desactivada, el temporizador de suicidio se extenderá por la misma cantidad que el "Tiempo de reutilización de la primera muerte" en las opciones de juego."
      Blurb: Matar rápidamente para mantenerse vivo
      Options:
        TimeUntilSuicide: Tiempo hasta el suicidio
        TimerAfterFirstKill: Cronómetro Inicia Después de 1ra Muerte
    Shapeshifter:
      RoleName: Cambiaformas
      Description: El cambiaformas puede transformarse en cualquier jugador que todavía estuviera vivo al final de la última reunión. Este es un rol normal de impostor.
      Blurb: Disfrázate
      Options:
        ShapeshiftCooldown: Espera para Mutar
        ShapeshiftDuration: Duración de Mutación
    Sniper:
      RoleName: Francotirador
      Description: Usa el botón de Cambio de forma para cambiar de forma a otro jugador. Da 1 o 2 pasos en la dirección en la que quieres disparar. Deja de cambiar de forma para disparar. Dispararás una bala en esa dirección y matarás a los jugadores que estén en la línea de fuego. El francotirador no puede matar normalmente hasta que se quede sin balas..
      Blurb: Matar desde lejos
      Options:
        SniperBulletCount: Cantidad de Balas
        SnipingCooldown: Espera para Disparar
        RefundBulletOnKill: Reembolso de Balas al Matar
        PreciseShooting: Disparo Preciso
        PlayerPiercing: Disparo Atraviesa Jugadores
    Swooper:
      RoleName: Desvanecedor
      Description: El Desvanecedor puede volverse invisible saltando a un respiradero. Mientras está invisible, el Desvanecedor puede hacer todas las cosas normales (matar, sabotear, ventilar). Una vez que finaliza la duración de invisibilidad, el Desvanecedor será teletransportado de regreso al respiradero que usó para volverse invisible.\n\n¡Ten cuidado! Dependiendo de las opciones del anfitrión, puedes ser revelado al matar a otro jugador.
      Blurb: Usa un Ducto para Volverte Invisible
      Options:
        InvisibilityCooldown: Espera para ser Invisible
        SwoopingDuration: Duración de Invisibilidad
        SeenByAllies: Ser Visto por Aliados
        VentDuringCooldown: Puede Usar Ductos Durante Espera
        InvisibleOnKill: Seguir Invisible al Matar
    TimeThief:
      RoleName: Ladrón del Tiempo
      Description: Por cada muerte que consiga el Ladrón del Tiempo, se reducirá el tiempo total de la reunión en una cierta cantidad.\n\nDependiendo de la configuración del anfitrión, el tiempo de la reunión puede volver a la normalidad una vez que muera el Ladrón del Tiempo. 
      Blurb: Roba Tiempo de Reuniones
      Options:
        MeetingTimeStolen: Tiempo de Reunión robado
        MinVotingTime: Tiempo Mínimo de Votación
        ReturnTimeAfterDeath: Devolver Tiempo Robado Después de Morir
    Vampire:
      RoleName: Vampiro
      Description: El vampiro muerde a sus objetivos, lo que provoca una muerte retrasada. El jugador mordido morirá después de varios segundos o cuando se convoque la siguiente reunión. Si el vampiro muerde el cebo, se autodenunciará después de la demora de la muerte..
      Blurb: Tus Víctimas Mueren Después de un Tiempo
      Options:
        KillDelay: Retraso de la Muerte
    Vampiress:
      RoleName: Vampiresa
      Description: Al igual que el vampiro, la vampiresa puede morder a los jugadores, que morirán después de un tiempo determinado (determinado por el anfitrión), pero también puede realizar asesinatos directos como los impostores habituales. Usa el botón de mascota para cambiar entre mordeduras y asesinatos. La vampiresa es un personaje oculto que puede aparecer ocasionalmente *en lugar* del vampiro.
      Blurb: Decide Entre Asesinatos Retrasados y Normales
    Warlock:
      RoleName: Hechicero
      Description: Usa el botón Matar para maldecir a un jugador. La próxima vez que el Hechicero cambie de forma, el jugador maldito matará a la persona más cercana a él.\n\nEl Hechicero puede matar normalmente mientras cambia de forma. Si la configuración está activada, los jugadores malditos matarán a un jugador aleatorio inmediatamente después de ser maldecidos.\n\n¡Ten cuidado! Los jugadores malditos pueden matar a los impostores (¡e incluso al propio Hechicero!).
      Blurb: Maldice a los Demás y Oblígalos a Matar por Ti
      Options:
        CursedKillImmediately: Jugadores Malditos Matan Inmediatamente
        LimitedCurseKillRange: Rango del Jugador Maldito
    Witch:
      RoleName: Bruja
      Description: El botón de matar/embrujar de la bruja alterna entre embrujar y matar jugadores.\n\nLos jugadores que sean embrujados por la bruja aparecerán con una cruz junto a su nombre durante la reunión. Si no se elimina a la bruja durante esta reunión, el jugador embrujado muere.\n\nLa muerte normal informa automáticamente el cebo.\nEl embrujamiento no informa automáticamente el cebo.
      Blurb: Mata y Embruja Jugadores
      Options:
        FreelySwitchModes: Cambiar de modo libremente
        SwitchModesAfterAttack: Cambiar de modo después de atacar
      CursedMessage: '{0}::0 embrujado {1}::1 para morir al final de la próxima reunión.'
      CursingModeText: Embrujando
      KillingModeText: Matando
      HexedCauseOfDeath: Embrujado
      CursedStatusDescription: Te han embrujado. Los jugadores embrujados morirán después de la reunión a menos que la fuente del embrujo (la Bruja) sea expulsada.
    YinYanger:
      RoleName: Yin Yang
      Description: El Yin Yang es un impostor con la habilidad de hacer que dos jugadores se maten entre sí. Usa el botón Matar para marcar a dos jugadores. Cuando estén a una distancia de muerte, se matarán entre sí.\n\nEl Yin Yang también puede matar normalmente una vez que se hayan establecido 2 objetivos.
      Blurb: Obliga a Jugadores a Matarse entre Sí
      YinYangCooldown: Espera para el Yin Yang
    CrewPostor:
      RoleName: Falso Tripulante
      Description: Completa una tarea para matar instantáneamente al jugador más cercano a ti (incluso a impostores y otros roles asesinos). El Falso Tripulante gana junto a los impostores.
      Blurb: Realiza Tareas para Matar
      Options:
        CanKillAllies: Puede Matar Aliados
        WarpToTarget: Teletransportarse a la Víctima
        RefreshTasks: Restablecer Tareas al Completar Todas
    MadGuardian:
      RoleName: Cómplice Guardián
      Description: El Guardián Loco es un miembro de la tripulación del lado del impostor que, una vez que termina todas sus tareas, se vuelve inmune a las muertes.\n\nEl Guardián Loco no sabe quiénes son los impostores y los impostores no pueden distinguir quiénes son de otros miembros de la tripulación.
      Blurb: Completar tareas para volverse invencible
    MadSnitch:
      RoleName: Cómplice Soplón
      Description: El Cómplice Soplón es un compañero de tripulación del lado del impostor que, una vez que termine todas sus tareas, podrá ver quiénes son los impostores para poder ayudar a quitarles las sospechas. Los impostores no pueden distinguir al Cómplice Soplón de los otros compañeros de tripulación.
      Blurb: Terminar tareas para ver a los impostores
    Madmate:
      RoleName: Cómplice
      Description: El Madmate es un miembro de la tripulación del lado del impostor. No puede matar ni tiene ninguna tarea. No sabe quiénes son los impostores, y los impostores no pueden distinguirlos de otros miembros de la tripulación. Su único trabajo es tratar de averiguar quiénes son los impostores y quitarles las sospechas.
      Blurb: Traicionar a la Tripulación
    Parasite:
      RoleName: Parásito
      Description: El parásito es un asesino del lado del impostor que puede matar pero no sabe quiénes son los impostores y viceversa. El parásito puede hacer todo lo que un cambiaformas puede hacer, y debe trabajar con los impostores para ganar juntos.
      Blurb: Trabaja con los impostores para ganar.
    Alchemist:
      RoleName: Alquimista
      Blurb: Reúne ingredientes para elaborar las pociones perfectas
      Description: >
        El alquimista es un miembro de la tripulación que hace de todo y que recolecta "ingredientes". Los ingredientes se pueden encontrar de las siguientes formas::
          • Catalizador - se obtiene al completar tareas
          • Esencia de la Vista - se encuentra al ayudar a arreglar luces.
          • Fragmento de Discusiones - Se encuentra aleatoriamente en grupos de 3 o más jugadores
          • Rosa Cambiante - Encontrado después de que un jugador cambia de forma
          • Grieta de Halo - Found randomly
          • Frasco de Descomposición - Encontrado de cadáveres
        El Alquimista puede usar el botón de su mascota para recoger estos ingredientes y recibirá un mensaje debajo de su nombre que dice: "Encontraste: [Nombre del ingrediente]"..

        El alquimista usa ingredientes para crear pociones. Para cambiar al "modo de creación", el alquimista debe mantener presionado el botón de su mascota. Una vez en el modo de creación, el botón de mascota se puede usar para cambiar a la siguiente poción creada.

        Si está en el menú de elaboración, el alquimista puede mantener presionado el botón de su mascota para salir. Si el alquimista tiene todos los ingredientes necesarios para elaborar la poción que estaba preparando, la poción comenzará a elaborarse mientras mantiene presionado el botón de su mascota.

        Una vez que el Alquimista tiene una poción, puede mantener presionado el botón de mascota para usarla y consumirla..
      Ingredients:
        Catalyst: Catalizador
        Chaos: Grieta de Halo
        Death: Frasco de Descomposición
        Purity: Rosa Cambiante
        Sight: Esencia de la Vista
        Tinkering: Fragmento de Discusiones
      CraftingPotionText: 'Elaboración:'
      Potions:
        Death: Poción Letal
        Protection: Infusión de Enroque
        Random: Mezcla Inestable
        Revealing: Gracia Serena
        Sabotage: Mezcla del Mecanico
        Sight: Poción de la Vista
        Teleportation: Poción de Recolocación
        Voting: Poción de Lider
      FoundIngredientText: 'Encontraste:'
    Altruist:
      RoleName: Altruista
      Description: Reporta un cuerpo para revivir al jugador a costa de tu propia vida. Dependiendo de la configuración, la resurrección puede tardar. Si se convoca una reunión durante este tiempo, la reanimación se cancela y no sucede nada.
      Blurb: Revive Jugadores
      Options:
        ReviveDelay: Retraso para Revivir
        InstantText: Instantáneo
        KillerArrow: Asesino con Indicador hacia el Revivido
        PortableVitals: Signos Vitales Portátiles
    Bastion:
      RoleName: Bastión
      Description: Usa el botón de ventilación para colocar una bomba en esa ventilación. Esto matará al siguiente jugador que use esa ventilación. Las bombas duran solo una ronda y las ventilaciones se reiniciarán después de cada encuentro.\n\n¡Ten cuidado! El Bastión puede bombardearse a sí mismo usando una ventilación en la que ya haya colocado una bomba.
      Blurb: Bombardea Ductos
      Options:
        PlantBombCooldown: Espera para Colocar Bomba
        BombsPerRound: Bombas por Ronda
    Bodyguard:
      RoleName: Guardaespaldas
      Description: >-
        Como guardaespaldas, debes seleccionar un jugador que quieras proteger.


        El guardaespaldas debe elegir a un jugador votando por él en una reunión (esto no contará como un voto). Cuando el objetivo del guardaespaldas es atacado, el atacante muere junto con el guardaespaldas y su objetivo sigue vivo.


        Después de que un guardaespaldas vota por su objetivo, puede votar o saltar libremente.


        Nota: Después de que el guardaespaldas proteja a su objetivo, se mostrarán 2 cuerpos junto al jugador protegido (el del guardaespaldas y el del atacante).
