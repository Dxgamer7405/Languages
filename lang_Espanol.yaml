      Options:
        InvisibilityDuration: Duración de Invisibilidad
        InvisibilityCooldown: Espera para Invisibilidad
      HiddenText: Invisible::0 {0}
      TimesInvisibleStatistic: Veces Invisible
    Charmer:
      RoleName: Encantador
      Description: >-
        El Encantador puede usar su botón Mascota/Matar para encantar a los Impostores o Asesinos Neutrales para que se unan al equipo del Tripulante..


        Los jugadores encantados sabrán que han sido encantados y perderán la capacidad de matar a otros jugadores..


        Si el Encantador intenta encantar a un compañero de tripulación, fallará y morirá..


        Nota: Si el encantador está configurado para activar su habilidad usando el botón de mascota, entonces el anfitrión puede decidir exigirle que realice tareas antes de que pueda activar su habilidad. Esta opción no está disponible si el botón de habilidad está configurado como botón de matar.
      Blurb: Encanta Enemigos A Que Se Unan A Tu Equipo
      Options:
        AbilityButton: Botón de habilidad
        KillButton: Botón para matar
        PetButton: Botón para Acariciar
        TasksPerAbility: Tareas Necesarias para la Habilidad
        CharmingCooldown: Espera para Encantar
        CharmedPlayersWinWithCrew: Los Encantados ganan con los Tripulantes
        BreakCharmOnDeath: Romper Encantos cuando el Encantador::0 Muere
        MaxCharmedPlayers: Máximo de Encantamientos
      CharmedText: Encantado
      CharmedStatistic: Jugadores Encantados
      CharmedDescription: Has sido hechizado. Mientras estés hechizado, no podrás matar a compañeros de tripulación y serás considerado aliado de ellos.
    Crewmate:
      RoleName: Tripulante
      Description: Un miembro de tripulación normal y corriente. Gana completando todas tus tareas con tus compañeros de tripulación o siendo la última facción en pie.
      Blurb: Encuentra Impostores y Completa Tareas
      Options:
        OverrideRoleTasks: Reemplazar {0}'s Tareas
        AllowCommonTasks: Permitir Tareas Comunes
        CustomLongTasks: '{0} Tareas Largas'
        CustomShortTasks: '{0} Tareas Cortas'
    Crusader:
      RoleName: Paladín
      Description: Usa el botón Matar para seleccionar un objetivo.\n\nEste objetivo estará protegido de ataques y matarás automáticamente a cualquiera que interactúe con él.
      Blurb: Protege Jugadores de Ataques
      Options:
        BeneficialInteractionProtection: Protejer Contra Interacciones Benignas::0
        NeutralInteractionProtection: Protejer Contra Interacciones Neutrales::0
    Demolitionist:
      RoleName: Demoledor
      Description: Cuando el Demoledor muere, bombardean el suelo, lo que le da al asesino unos segundos para encontrar un respiradero. Si el asesino no lo encuentra a tiempo, lo bombardean.\n\nSe le notifica al asesino que ha matado al Demoledor con un indicador de texto sobre su nombre.
      Blurb: Estalla A Tu Asesino
      YouKilledDemoMessage: ¡Mataste al {0}! ¡Usa un Ducto para mantenerte vivo!
    Dictator:
      RoleName: Dictador
      Description: >-
        Tres cosas suceden cuando el dictador vota por alguien en una reunión:


        1. Termina la reunión de inmediato.

        2. El jugador votado será eyectado.

        3. Se sacrifica (muere) si ya no le quedan más votos.


        Nota: No pasa nada si el Dictador omite voto.
      Blurb: Dicta la Reunión
      Options:
        NumberOfDictates: Cantidad de Votos
        SuicideIfVoteCrewmate: Suicidio si Tripulante::0 es Ejecutado
        ShowDictatorVoteAtMeetingEnd: Mostrar Dictadura al final de la Reunión
      LynchEventMessage: '{0}::0 ejecutó a {1}::1.'
      DictateMessage: '{0} fue eyectado por {1}::0'
      PlayersEjectedStat: Jugadores Eyectados
    Doctor:
      RoleName: Doctor
      Description: El Doctor tiene un panel de signos vitales portátil, igual que el rol original, Científico. Revísalo con regularidad para obtener una hora aproximada de muerte.\n\nDurante una reunión (y al cerrar el chat), el Doctor puede ver la causa de muerte de un jugador entre paréntesis debajo de su nombre..
      Blurb: Ve Las Causas De Muerte
    Engineer:
      RoleName: Ingeniero
      Description: El Ingeniero puede usar Ductos para desplazarse por el mapa. Este es un rol básico de Among Us.
      Blurb: Muévete Por El Mapa Usando Ductos
      Options:
        VentCooldown: Espera para Usar Ductos
        VentDuration: Tiempo en Ductos
    Escort:
      RoleName: Escolta
      Description: El Escolta puede usar su botón de Mascota para bloquear roles de otros jugadores.\n\nBloquear roles a un jugador le impide matar, informar cadáveres, convocar reuniones, cambiar de forma y desahogarse.
      Blurb: Bloquea El Efecto De Otros Roles
      Options:
        RoleblockCooldown: Espera para Bloqueo
        RoleblockDuration: Duración del Bloqueo
    ExConvict:
      RoleName: Exconvicto
      Description: La primera vez que uses el botón de mascota, se marcará tu ubicación actual.\n\nDespués de un tiempo de reutilización establecido, puedes usar el botón de mascota nuevamente para teletransportarte de regreso a la ubicación que marcaste. Esto hará que la habilidad de marcar vuelva a estar en tiempo de reutilización.
