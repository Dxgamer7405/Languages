        NewestRoleValue: Rol más reciente
        MaxAbsorbedRoles: Máximo de roles absorbidos
        AbsorbModifiers: Absorber Modificadores
    Amnesiac:
      RoleName: Amnésico
      Description: >-
        Cuando el Amnésico informa por primera vez sobre un cadáver, se unirá al equipo del jugador muerto. Si está habilitado, el Amnésico robará el rol exacto del jugador.


        Si el Amnésico reporta --> Se convierte en:

        Asesino Neutral --> Hitman

