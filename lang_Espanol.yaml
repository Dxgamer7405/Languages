        TaskUntilLargeSpeedBoost: Tarea restante hasta el aumento de velocidad final
        FinalSpeedBoost: Velocidad final
    Swapper:
      RoleName: Cambiavotos
      Description: Los primeros dos jugadores a los que votes en cada encuentro tendrán el número de votos en su contra intercambiado.\n\nDespués de votar a esos jugadores, puedes votar de forma normal. Alternativamente, puedes saltarte el inicio y continuar con la votación normal.\n\nDespués de haber elegido a un jugador para intercambiar, puedes volver a votarlo para cancelar la selección. Una vez que hayas seleccionado a dos jugadores para intercambiar, no podrás cambiar tus selecciones.
      Blurb: Intercambia votos de los jugadores
      SwapperInfoMessage: >-
        Eres el Cambiavotos. Para intercambiar los votos recibidos por dos jugadores, vota a dos jugadores diferentes.

