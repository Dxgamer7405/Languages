        SnitchArrow: Habilitar flecha para Snitch::0
        ColoredArrow: Flecha de color
        SnitchTracksAllKillers: Soplón::0 puede rastrear cualquier asesinato
    Speedrunner:
      RoleName: Speedrunner
      Description: El Speedrunner debe completar tareas para ganar velocidad.\n\nDependiendo de la configuración del anfitrión, puedes obtener un pequeño aumento de velocidad (posiblemente temporalmente dependiendo de la configuración) después de completar tareas singulares, o puedes obtener un gran aumento de velocidad después de alcanzar un umbral de tarea.
