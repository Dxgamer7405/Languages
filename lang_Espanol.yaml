    Archangel:
      RoleName: Arcángel
      Description: Al comienzo del juego, el Arcángel recibe un objetivo como indicador de texto debajo de su nombre. Puede usar el botón de mascota para proteger temporalmente a su objetivo de ciertos tipos de interacciones según la configuración del anfitrión. El Arcángel gana si su objetivo gana (incluso si el Arcángel está muerto). Si su objetivo muere, el Arcángel puede cambiar de rol (según la configuración del anfitrión) o puede mantener su rol y aún puede ganar si el equipo de su objetivo gana (por ejemplo, un objetivo de compañero de tripulación puede ganar con compañeros de tripulación incluso si están muertos).
      Blurb: Protege tu objetivo de la muerte
      Options:
        ProtectDuration: Duración de la protección
        ProtectCooldown: Espera para Proteger
        TargetKnowsArchAngelExists: Target sabe que tiene un arcángel
        ArchAngelKnowsTargetRole: El Arcángel conoce el papel del objetivo
        RoleChangeWhenTargetDies: Cambio de rol cuando el objetivo muere
        ShouldCancelWhichInteractions: Qué interacciones puede proteger
        InteractionFormatter: Cancelar {0} interacciones
        Indirect: Indirectas
        Ranged: A Distancia
        Delayed: Con Demora
        Neutral: Neutral
        Fatal: Fatal
        Hostile: Hostiles
    Arsonist:
      RoleName: Incendiario
      Description: Pulsa repetidamente el botón Matar mientras estás al lado de un jugador para rociarlo con aceite. El jugador estará completamente rociado cuando esté marcado con un círculo naranja completo.\n\nRocía a todos los jugadores y enciéndelos usando el botón Mascota para ganar.
      Blurb: Rocía E Incendia A Todos Para Ganar
      Options:
        AttacksToCompleteDouse: Ataques para Rociar por Completo
        CanIgniteAnytime: Incendia en Cualquier Momento
      IncineratedDeathName: Incinerado
      DouseEventMessage: '{0} roció a {1}.'
      PressIgniteToWinMessage: Presiona Incendiar para Ganar
      DousedPlayerStatistic: Jugadores Rociados
      IncineratedPlayerStatistic: Jugadores Incinerados
    BloodKnight:
      RoleName: Caballero de Sangre
      Description: El Caballero de Sangre es un asesino neutral donde cada vez que mata a un jugador, estará protegido de los ataques durante unos segundos.
      Blurb: Gana un escudo por cada muerte
    Copycat:
      RoleName: Imitador
      Description: Como imitador, la primera vez que te ataquen cambiarás de facción y de rol. Si te atacó un impostor, ahora serás un impostor. Si te atacó un asesino en solitario, entonces también serás un asesino en solitario. Según la configuración del anfitrión, también podrás obtener su "progreso".
      Blurb: Become Your Killer's Sidekick
      CopycatFactionChangeName: 'Clón de {0}'
      CatFactionChangeName: 'Clón de {0}'
    Deathknight:
      RoleName: Caballero de la Muerte
      Description: El Caballero de la Muerte es un rol secundario del Nigromante que debe ayudarlo a convertir a los jugadores en Zombies.\nConvierte a los jugadores usando el botón de tu Mascota cerca de alguien en quien el Nigromante haya usado su botón Matar (indicado por un círculo al lado de su nombre). Solo puede haber un Caballero de la Muerte a la vez, y si el Nigromante muere, el Caballero de la Muerte se convertirá en el nuevo Nigromante.\n\nEl Caballero de la Muerte se asigna al ser la primera persona a la que el Nigromante convierte.
      Blurb: Ayuda a convertir roles en Zombies
      Options:
        CanBecomeNecromancer: Puede Ser Nigromante
        InfluenceCooldown: Espera para Conversión
        InfluenceRange: Rango de Conversión
        InfluenceMany: Convertir a Varios
    Demon:
      RoleName: Demonio
      Description: Cuando hay un demonio en el juego, todos los jugadores aparecen con una barra de salud verde sobre sus cabezas (visible solo para el demonio). Cuando el demonio ataca a un jugador, su barra de salud bajará algunos puntos de salud. Después de reducir por completo la barra de salud de un jugador, ese jugador morirá. Cuando el demonio es atacado, su barra de salud también disminuye. El demonio puede curarse levemente matando jugadores.
      Blurb: Ataca jugadores para reducir su salud
      Options:
        AttackCooldown: Espera para Atacar
        DamagePerAttack: Daño por Ataque
        HealthHealedOnKill: Salud recuperada por asesinato
        DamageTakenOnAttack: Daño recibido por ataque
    Egoist:
      RoleName: Egoista
      Description: El egoísta es un asesino neutral que puede ver quiénes son los impostores, pero no puede matarlos. Su trabajo es traicionar a los impostores e intentar que los expulsen, mientras mata a otros jugadores para lograr una victoria en solitario. Los impostores pueden matar, pero no pueden ver que hay un egoísta.
      Blurb: Mata a todos y expulsa a los impostores
      Options:
        IsShapeshifter: Egoísta es cambiaformas
    Executioner:
      RoleName: Verdugo
      Description: Al comienzo del juego, se le asigna un objetivo al Verdugo. El objetivo está marcado con un nombre de color (del mismo color que el Verdugo) y el Verdugo ganará si su objetivo es expulsado. Si el objetivo muere antes de ser expulsado, el Verdugo cambia su rol y se convierte en miembro de la tripulación, bufón u oportunista según la configuración del anfitrión. Si el objetivo es el bufón, el Verdugo puede ser un ganador adicional.
      Blurb: Conseguir que el objetivo sea eyectado para ganar
      Options:
        TargetImpostors: Impostores como Objetivo
        TargetNeutrals: Neutrales como Objetivo
        RoleChange: Cambio de rol cuando objetivo muere
    Glitch:
      RoleName: El Bug
      Description: Usa el botón Matar para bloquear roles o matar jugadores. El botón Mascota se puede usar para cambiar entre hackear (bloquear roles) y matar.\n\nHackear a un jugador le impide matar, informar de cadáveres, convocar reuniones, cambiar de forma y desahogarse.
      Blurb: Bloquea Roles y Mata Jugadores
      ModeHacking: Hackeando
      ModeKilling: Matando
      Glitch:
        Options:
          HackingDuration: Duración del Hackeo
    Hacker:
      RoleName: Hacker
      Description: El hacker debe solucionar los sabotajes para ganar puntos. Cada reparación de sabotaje equivale a un punto, y el hacker necesita una cierta cantidad de puntos (determinada por el anfitrión) para ganar. Al igual que el reparador, el hacker puede solucionar los sabotajes más rápidamente y por sí mismo.
      Blurb: Repara sabotajes para ganar
      Options:
        HackerSabotagePointAmount: Puntos necesarios para ganar
        FixingDoorsGivesPoints: Reparar puertas da puntos
        HackerCanVent: Hacker::0 puede usar Ductos
    Harbinger:
      RoleName: Harbinger
      Options:
        TasksPerRitualCircle: Tasks per Ritual Circle
        RitualCirclesUntilWin: Ritual Circles Until Win
      Blurb: <Roles.Harbinger.Blurb>
    Hitman:
      RoleName: Hitman
      Description: ¡Mantente con vida! Hitman es un asesino neutral que puede ganar con la mayoría de los equipos siempre que estén vivos al final del juego.\n\nEl anfitrión puede elegir si Hitman gana con el verdugo o el Guasón.
      Blurb: Mata jugadores y mantente con vida
      Options:
        WinWithAbsolutes: Gana junto a ganadores absolutos
        Executioner: Verdugo
        Jester: Guasón
    Jackal:
      RoleName: Chacal
      Description: Chacal puede matar a todos, incluidos los impostores. Debe ser el último jugador en pie para ganar.
      Blurb: Mata a Todos
    Jester:
      RoleName: Guasón
      Description: Para ganar, el Guasón debe ser expulsado. Si lo expulsan, el juego terminará inmediatamente y será el ganador. Según la configuración del anfitrión, es posible que el bufón no pueda convocar reuniones o que necesite una cantidad mínima de reuniones antes de poder ganar.
      Blurb: Sé Eyectado
      Options:
        ImpostorVision: Tiene visión de impostor
        CanUseVents: Puede usar Ductos
        CantCallEmergencyMeetings: No puede pedir Reuniones de Emergencia
        MeetingsBeforeWinning: Mínimo de reuniones para poder ganar
      WinConditionName: Guasón::0 Eyectado
    Juggernaut:
      RoleName: Coloso
      Description: El Juggernaut comienza con un tiempo de recuperación para matar más alto, pero con cada muerte, su tiempo de recuperación disminuye.\n\nDebe matar a todos, incluidos los impostores, y ser la última persona en pie.
      Blurb: Mata a todos y sé el último jugador vivo
      Options:
        CooldownReductionPerKill: Reducción de Espera por Muerte
    Marksman:
      RoleName: Tirador
      Description: El Tirador puede matar a jugadores para ganar una mayor distancia de muerte. La cantidad de muertes necesarias para obtener un aumento de distancia está determinada por el anfitrión.
      Blurb: Consigue muertes para obtener una mayor distancia de muerte
      Options:
        KillsBeforeIncrease: Muertes antes del aumento de distancia
        StartingKillDistance: Distancia inicial de muerte
    Necromancer:
      RoleName: Nigromante
      Description: El Nigromante es el principal reclutador de la facción de los No Muertos. La primera persona que reclute (usando el botón Matar) se convertirá en un Caballero de la Muerte. Con la ayuda del Caballero de la Muerte, deben trabajar juntos para convertir a otros a los No Muertos.\n\nEl Nigromante puede convertir parcialmente a los jugadores usando su botón Matar, y el Caballero de la Muerte puede terminar de convertir.\n\nLos jugadores convertidos o parcialmente convertidos tendrán un círculo junto a su nombre. Un círculo completo indica una conversión completa.
      Blurb: Convertir roles a no muertos
      Options:
        ConvertCooldown: Convertir enfriamiento
        PartialConvertImmunity: Inmune a parcialmente convertido
    Occultist:
      RoleName: Ocultista
      Description: El botón Matar/Hexadecimar del Ocultista alterna entre hexadecimar y matar jugadores.\n\nLos jugadores que son hechizados por el Ocultista serán vistos con una cruz durante la reunión. Si el Ocultista no es expulsado durante esta reunión, el jugador hechizado muere.\n\nLa muerte normal informa automáticamente que es Cebo.\nEl Hex no informa automáticamente que es Cebo.
      Blurb: Maldecir y matar jugadores
      Options:
        FreelySwitchModes: Cambiar de modo libremente
        SwitchModesAfterAttack: Cambiar de modo después del ataque
      CursedMessage: '{0}::0 maldijo a {1}::1 para que muera al final de la próxima reunión.'
      CursingModeText: Hexing
      KillingModeText: Matando
      HexedCauseOfDeath: Hexed
      CursedStatusDescription: Te han hechizado. Los jugadores hechizados morirán después de la reunión a menos que se vote a la fuente del hexágono para que se retire.
    Opportunist:
      RoleName: Oportunista
      Description: Independientemente del resultado del juego, el Oportunista gana si sobrevive hasta el final del partido.
      Blurb: Permanecer vivo hasta el final del juego
    Pelican:
      RoleName: Pelícano
      Description: El pelícano engulle a los jugadores usando su botón de matar. Los jugadores engullidos son teletransportados fuera del mapa y no pueden interactuar con el juego (incluidos los sabotajes).\n\nUna vez que se convoca una reunión, todos los jugadores engullidos morirán instantáneamente. Si el pelícano muere o se desconecta, todos los jugadores engullidos regresarán al lugar donde estuvo el pelícano por última vez.
      Blurb: Tragarse a los jugadores
    Pestilence:
      RoleName: Pestilencia
      Description: El Portador de la Plaga se convierte en Pestilencia cuando termina de infectar a todos los jugadores. La Pestilencia no se puede matar (en su mayor parte). Cualquiera que intente matarla tendrá un contraataque. La Pestilencia se puede eliminar con un voto o matar indirectamente (como el Brujo o el Titiritero).
      Blurb: Mata a todos y gana solo
      Options:
        UnblockableKill: Muerte imbloqueable
        InvincibilitySettings: Configuración de invencibilidad
        ImmuneManipulatorAttackers: Inmune a atacantes manipulados
        ImmuneRangedAttacks: Inmune a los ataques a distancia
        ImmuneDelayedAttacks: Inmune a ataques retardados
        ImmuneArsonistIgnite: Inmune al fuego incendiario
    Pirate:
      RoleName: Pirata
      Description: El Pirata es un Adivinador Neutral que puede matar a jugadores al adivinar sus roles. Si el Pirata logra adivinar el rol de un jugador, ese jugador será eliminado.\n\nDurante la reunión, el Pirata puede seleccionar al jugador que quiere adivinar votando por él. Luego puede intentar adivinar el rol de ese jugador usando el comando /r [rol] (por ejemplo, /r Vampiro) en el chat.\n\nSi el Pirata adivina correctamente tanto el jugador como su rol, ese jugador morirá. El Pirata deberá adivinar una cierta cantidad de jugadores (según la configuración) correctamente para ganar.
      Blurb: Adivina los roles de los jugadores
      Options:
        GuessesPerMeeting: Conjeturas por reunión
        GuessWinAmount: Pirata adivina la cantidad ganadora
        DieOnMisguess: Pirata muere por error de cálculo
    PlagueBearer:
      RoleName: Porta Plaga
      Description: Usa el botón Matar para infectar a todos. Una vez que todos estén infectados, el Portador de la Plaga se convierte en Pestilencia.
      Blurb: Infectar a todos y convertirse en pestilencia
      Options:
        InfectCooldown: Tiempo de recuperación de infección
      InfectedHistoryMessage: '{0}::0 infectó a {1}::1.'
    Postman:
      RoleName: Cartero
      Description: El Cartero debe entregar cartas a otros jugadores. Completa tareas para recibir un jugador objetivo al que entregarle el correo (puede tener flechas que apunten al objetivo si está habilitado).\n\nUna vez que se obtiene el objetivo (indicado por el nombre en negro), el Cartero debe entregar una carta (tocar el objetivo). Completa otra tarea para obtener un nuevo objetivo, sin embargo, si lo haces sin entregar el correo al primer objetivo, el Cartero se suicidará.\n\nUna vez que se hayan realizado las entregas a todos los jugadores vivos, se enviará un mensaje en la próxima reunión notificando a los demás jugadores que deben votar para que el Cartero se vaya. Si el Cartero no es expulsado durante esta reunión, entonces ganará y el juego terminará.
      Blurb: Entregue todas las cartas para ganar
      Announcement: El cartero ha completado todas sus entregas. Vótalo para que se vaya o ganará el juego.
      Postman:
        Options:
          ArrowsToTargets: Indicadores Hacia Objetivos
          TargetDies: Cuando el objetivo muere
    Retributionist:
      RoleName: Vengador
      Description: El vengador es un asesino neutral que tiene la capacidad de vengarse. Si otro jugador intenta al vengador, la muerte se bloqueará y el vengador será teletransportado a un respiradero aleatorio. El vengador tendrá entonces una cierta cantidad de tiempo para encontrar a su asesino (marcado con un nombre naranja) y matarlo antes de que se acabe el tiempo. Si mata a tiempo, el vengador vivirá, de lo contrario morirá.
      Blurb: Obtenga otra oportunidad de vivir
      Options:
        RevengeTimeLimit: Límite de tiempo de venganza
        InvisibleRevenge: Invisible durante la venganza
        TotalRevengeAmount: Número de venganzas
    SchrodingersCat:
      RoleName: Gato de Schrödinger
      Description: El Gato de Schrödinger cambia de equipo cada vez que alguien intenta matarlo. Tienen un número máximo de vidas y seguirán cambiando de equipo hasta que se queden sin vidas o termine el juego.\n\nEl nombre del rol del Gato de Schrödinger cambiará para reflejar en qué equipo se encuentra actualmente. Su trabajo es ayudar a ese equipo a ganar defendiéndolo en el juego o quitando las sospechas de su compañero de equipo.\n\nEl Gato de Schrödinger ganará con el equipo en el que esté cuando termine el juego. Por ejemplo, si el Chacal matara al Gato de Schrödinger, su nombre de rol cambiaría a "Jackalcat", y el Gato de Schrödinger ganará con el Chacal (asumiendo que todavía sea Jackalcat al final del juego).\n\nA diferencia de Copycat, el Gato de Schrödinger no puede matar
      Blurb: Cambia de equipo con cada intento de asesinato
      CopycatFactionChangeName: 'Clon de {0}'
      CatFactionChangeName: 'Clon de {0}'
      Options:
        NumberOfLives: Número de vidas
    Survivor:
      RoleName: Sobreviviente
      Description: Sobrevive hasta el final del juego para ganar. El superviviente puede usar el botón de su mascota para protegerse de los ataques durante un breve período de tiempo. El superviviente no puede ganar con el verdugo o el guasón.
      Blurb: Sobrevivir hasta el final para ganar
      Options:
        VestDuration: Duración del escudo
        VestCooldown: Enfriamiento del escudo
        TotalShields: Número de escudos
    Taskrunner:
      RoleName: Ejecutor de tareas
      Description: El Ejecutor de tareas debe completar todas sus tareas para ganar. No puede morir hasta que haya completado una cantidad determinada de tareas (según la configuración del anfitrión). Cuando el Taskrunner esté cerca de terminar todas sus tareas, todos recibirán una flecha que apuntará directamente hacia ellos y el Taskrunner tendrá un indicador "⚠" junto a su nombre. Mata al Taskrunner antes de que termine las tareas para detenerlo. El Taskrunner no puede ser expulsado en ningún momento, debe ser asesinado.
      Blurb: Completar tareas para ganar en solitario
      Options:
        ImmuneToRangedInteractions: Inmune a interacciones a distancia
        RemainingTaskWarning: Advertencia de tarea restante
        RemainingTaskTargetable: Tareas pendientes para la focalización
    Terrorist:
      RoleName: Terrorista
      Description: Completa todas las tareas y muere para ganar. También se puede expulsar al terrorista para ganar según la configuración del anfitrión.
      Blurb: Termina todas las tareas y luego muere para ganar
      Options:
        CanWinBySuicide: Puede ganar por suicidio
        CanWinByExiled: Puede ganar eyectado
    Vulture:
      RoleName: Buitre
      Description: Usa el botón Informar para comer cadáveres y hacer que no se puedan denunciar. El Buitre puede alternar entre comer cadáveres y denunciarlos usando el botón Mascota.\n\nEl Buitre gana cuando se ha comido una cantidad determinada de cadáveres y también puede tener una flecha que apunta a los cadáveres si el anfitrión lo habilita.
      Blurb: Come cadáveres
      EatingModeText: Comiendo
      ReportingModeText: Reportando
      Options:
        RequiredBodies: Cuerpos Requeridos
        HasImpostorVision: Tiene visión de impostor
        SwitchModes: Puede cambiar entre Comer e Informar
        CanUseVent: Puede Usar Ductos
        HasArrowsToBody: Indicadores hacia Cuerpos
    Werewolf:
      RoleName: Hombre Lobo
      Description: El hombre lobo es un asesino neutral que puede usar el botón de mascota para iniciar un ataque y matar con un tiempo de reutilización de muerte más corto.\n\nEl hombre lobo solo puede matar durante un ataque.
      Blurb: Entra En Frenesí Y Mata A Todos
      Rampage: Mata A Todos
      Werewolf:
        Options:
          RampageKillCooldown: Tiempo de reutilización de muertes por Frenesí
          RampageCooldown: Espera de Frenesí
          RampageDuration: Duración de Frenesí
          CanVentNormally: Puede Usar Ductos
          CanVentInRampage: Puede Usar Ductos en Frenesí
    GM:
      RoleName: Maestro del Juego
      Blurb: Eres el maestro del juego
      Description: El "maestro" del juego (también conocido como el anfitrión). Cuando el anfitrión es el GM, no se lo considera un jugador del juego y "muere" inmediatamente después de aparecer en el juego. Esto es para que pueda vigilar a todos los jugadores y asegurarse de que el juego se ejecute correctamente (o para que pueda ausentarse del juego).
    Bait:
      RoleName: Carnada
      Description: Cuando Bait muere, su asesino informará automáticamente.
      Blurb: Autoinforme forzado al morir
    Bewilder:
      RoleName: Confundidor
      Description: Cuando alguien con Confundidor es asesinado, obliga a su asesino a tener una distancia de visión significativamente reducida durante el resto del juego..
      Blurb: Reduce la visión del asesino cuando muere
      BewilderedStatus: Confundido
      BewilderedDescription: El estado Confundido reduce tu visión en un multiplicador específico..
    Deadly:
      RoleName: Letal
      Blurb: Tiempo de reutilización de muerte más bajo
      Description: Los jugadores con el modificador letal tienen su tiempo de recuperación de muerte reducido en un porcentaje establecido.
      Options:
        CooldownReduction: Reducción de enfriamiento
        AssignableToNonKilling: Asignable a quien No Mata
    Diseased:
      RoleName: Enfermo
      Description: Multiplica el tiempo de recuperación del asesino al morir.
      Blurb: Aumenta el tiempo de recuperación de la muerte del asesino
      Options: 
      CooldownIncrease: Aumento del tiempo de recuperación
      DiseasedAffectDescription: Tienes el estado "Enfermo". Esto significa que tu tiempo de recuperación para matar aumenta en un porcentaje determinado.
    Escalation:
      RoleName: Escalador
      Blurb: Gana velocidad con las muertes
      Description: Los jugadores con el modificador Escalada obtienen un aumento de velocidad estático por cada muerte..
      Options:
        SpeedGainPerKill: Velocidad adicional por muerte de jugador
    Flash:
      RoleName: Flash
      Description: Flash hace que el jugador se mueva más rápido que otros jugadores.
      Blurb: Aumenta la velocidad
      Options:
        SpeedIncrease: Aumento de velocidad
    LastResort:
      RoleName: Último recurso
      Description: Como último recurso, puedes votarte a ti mismo para obtener votos adicionales para el resto de la partida. Esta votación se cancela y puedes votar a cualquier otra persona después de esto.\n\nLa desventaja es que tu rol ahora se revela al público para que todos lo vean.
      Blurb: Ganar votos extra en el último segundo
      Options:
        AdditionalVotes: Votos adicionales
      RevealText: '{0} se reveló como {1}!'
      HintText: Vótate a ti mismo para revelar tu rol y obtener votos adicionales, o puedes votar a cualquier otro jugador normalmente.
    Nimble:
      RoleName: Ágil
      Description: Otorga a cualquier rol la capacidad usar Ductos incluso si no pudo hacerlo anteriormente.
      Blurb: ¡Gana la habilidad de usar ductos!
    Oblivious:
      RoleName: Inconsciente
      Description: Un jugador con el modificador Inconsciente no puede informar de cadáveres. Los roles que dependen de informar de cadáveres para su rol (por ejemplo, Medium) no pueden obtener el modificador Inconsciente.
      Blurb: No se pueden reportar cadáveres
      Options:
        PassOnDeath: Transmitir al morir
    Obvious:
      RoleName: Obvio
      Description: Obvios informes automáticos de los organismos con los que entran en contacto.
      Blurb: Auto Reporta Cuerpos
    Rogue:
      RoleName: Rebelde
      Description: El modificador Rebelde permite al usuario conservar la habilidad de su rol, a la vez que le otorga la habilidad de matar.\n\nMata a todos los demás jugadores para ganar. Si un miembro de la tripulación o un impostor tiene el modificador Rebelde, no ganará con sus respectivos equipos.
      Blurb: Usa tu habilidad para matar a todos
      Options:
        RestrictToCompatbileRoles: Restringir a roles compatibles
    Romantic:
      RoleName: Romántico
      Blurb: Elige a alguien para dedicarle tu vida
      Description: Durante la primera reunión del juego, el Romántico DEBE votar a un jugador para que se convierta en su compañero (de lo contrario, morirá). Una vez que se haya elegido un compañero, el Romántico puede usar su Botón de mascota para otorgarle temporalmente un escudo a su compañero.\n\nSi el compañero del Romántico muere, se transformará en el Romántico vengativo o en el Romántico despiadado según la configuración del anfitrión.\n\nEl Romántico puede ganar con o sin su compañero (solo como victoria individual) según la configuración del anfitrión.
      Options:
        TargetKnowsRomantic: Notificar al objetivo del romance
        ProtectionCooldown: Tiempo de reutilización de protección
        ProtectionDuration: Duración de la protección
        PartnerCanWin: La pareja puede ganar con Romanticismo
        CancelGameWinIfSolo: Cancelar la victoria del juego si el ganador es individual
      PartnerText: Pareja::0 {0} ♥::0
      RomanticMessage: Eres un romántico. ¡Debes elegir una pareja antes de que termine esta reunión o morirás! Para elegir una pareja, ¡vótala dos veces! Después, puedes votar normalmente.
      RomanticSelectMessage: Has seleccionado a {0} para que sea tu compañero. Para confirmar, vuelve a votarlo; de lo contrario, vota a otro jugador.
      ConfirmedPartnerMessage: Has confirmado que {0} es tu socio. Ahora puedes votar normalmente
      NotifyPartnerMessage: ¡{0} te ha elegido para ser su pareja romántica! ¡Felicidades!
      NoSkipMessage: ¡No puedes omitir voto hasta que hayas elegido un compañero!
    RuthlessRomantic:
      RoleName: Romántico despiadado
      Blurb: No dejar a nadie en pie
      Description: "El Romántico despiadado se asigna a los jugadores que tenían el modificador Romántico y su pareja romántica fue asesinada. Actúan como un asesino neutral normal y ganan por sí solos. Si el jugador con este rol era originalmente un miembro de la tripulación, el botón de Mascota funciona como su botón de Matar con un indicador 'CD: Xs' para el tiempo de recuperación de la muerte."
    Sleuth:
      RoleName: Detective
      Description: Utilice el botón de denuncia para denunciar un cadáver. En el chat de la reunión, el detective recibirá un mensaje que revelará el rol del jugador muerto.\n\nEl detective solo puede ver el rol del jugador muerto si él mismo denunció el cadáver.
      Blurb: Conocer los roles de los jugadores fallecidos
    TieBreaker:
      RoleName: Desempate
      Description: Si hay un empate en las votaciones entre dos jugadores en una reunión, la votación de desempate decidirá quién será expulsado o quién no.
      Blurb: Rompe Empates
      TieBreakerMessage: ¡El empate ha sido roto por {0}!
    Torch:
      RoleName: Antorcha
      Description: La antorcha no se ve afectada por las luces apagadas.
      Blurb: No se ve afectado por las luces apagadas
    Unstoppable:
      RoleName: Imparable
      Blurb: Atraviesa a los oponentes
      Description: Los jugadores con Imparable pueden matar a través de la mayoría de los tipos de protección, incluidos los escudos médicos.\n\nSegún las opciones del anfitrión, esto puede incluso incluir inmunidad "pura", como el Taskrunner.
      Options:
        CanKillUntargetable: Puede matar a jugadores inmortales
    VengefulRomantic:
      RoleName: Romantico Vengativo
      Blurb: Venga a tu verdadero amor
      Description: El romántico vengativo se asigna a los jugadores que tenían el modificador romántico y su pareja romántica fue asesinada. Su objetivo ahora es cazar al asesino de su pareja y matarlo. El romántico vengativo puede usar su botón de mascota o botón de matar (si tiene uno) para matar a otro jugador, pero si apunta a un jugador inocente, el romántico vengativo morirá por un disparo fallido. Después de vengar con éxito a su pareja, el romántico vengativo recupera su victoria normal con su rol base.
      Adjective: Vengativo
      Options:
        CanKillBystanders: Puede matar a los transeúntes
        ArrowToKiller: Indicador al Asesino
        SuicideAfterRevenge: Suicidio después de la venganza
    Watcher:
