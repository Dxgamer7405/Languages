      HoldingBombLevel2: ¡¡Sosteniendo la Bomba!!!
      HoldingBombLevel3: ¡¡¡Sosteniendo la Bomba!!!!!
    Amalgamation:
      RoleName: Amalgama
      Description: Cada vez que Amalgama informa sobre un cuerpo, adquiere las habilidades de ese rol. La condición de victoria de Amalgama está determinada por el primer cuerpo que informa, los demás cuerpos seguirán potenciando a Amalgama. Amalgama es un rol oculto que puede aparecer ocasionalmente en lugar de Amnesiac..
