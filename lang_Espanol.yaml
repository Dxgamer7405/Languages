        KillRangedAttackers: Matar Atacantes a Distancia
    Vigilante:
      RoleName: Vigilante
      Blurb: Guess Impostor Roles to Kill
      Description: The Vigilante is a Crewmate that can kill Impostors and Neutrals by guessing the players and their roles. If the Vigilante is able to successfully guess a non-Crewmate's role, then that player will be elimianted.\n\nWhile in meeting, the Vigilante can select a player they want to guess by voting for them. They can then try to guess that player's role by using the /r [role] command (e.g. /r Vampire) in the chat. If the Vigilante correctly guesses both the player and their role, then that player will die.\n\nIf the Vigilante misgueses, or tries to guess a Crewmate, they will suicide.
