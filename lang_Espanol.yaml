    Snitch:
      RoleName: Soplón
      Description: El soplón es un miembro de la tripulación que debe completar sus tareas para ver quiénes son los impostores (también puede ver asesinos neutrales según la configuración). Cuando al soplón le queden una cierta cantidad de tareas, se las revelarán a los asesinos con un indicador ⚠. Dependiendo de la configuración y de cuándo se completen sus tareas, el soplón también puede ver flechas que apuntan en la dirección de cada jugador que está rastreando y viceversa.
