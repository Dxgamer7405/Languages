        FinalVision: Visión de Tareas Finalizadas
        LightsImmunity: Inmunidad a las luces si se finalizan las tareas
    Oracle:
      RoleName: Oráculo
      Description: El Oráculo puede votar a un jugador en una reunión para elegir un objetivo (esto no contará como un voto). Cuando el Oráculo muere, el rol del Objetivo se revela a todos. El Oráculo puede saltar normalmente antes de seleccionar un objetivo, o puede fijar su objetivo y luego votar/saltar libremente. El Oráculo puede elegir revelar su propio rol si lo desea votándose a sí mismo.
