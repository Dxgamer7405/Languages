      Description: El Técnico puede solucionar rápidamente sabotajes que normalmente requieren dos jugadores (por ejemplo, el reactor) por su cuenta.\n\nLas luces se pueden arreglar tocando una sola palanca. Al abrir una puerta que se puede abrir manualmente (por ejemplo, Polus), se abrirán todas las puertas vinculadas..
