    Scientist:
      RoleName: Científico
      Description: El científico tiene un monitor de signos vitales portátil al que se puede acceder desde cualquier lugar del mapa. Este es un rol básico de Among Us.
      Blurb: Acceda a los signos vitales en cualquier momento
      Options:
        VitalsCooldown: Enfriamiento de signos vitales
        VitalsBatteryCharge: Carga de batería de Vitals
    Sheriff:
      RoleName: Sheriff
      Description: >-
        El Sheriff puede matar a impostores y neutrales. ¡Ten cuidado! El Sheriff fallará (se suicidará) si intenta disparar a un miembro de la tripulación o a un neutral que no esté autorizado por el anfitrión.


